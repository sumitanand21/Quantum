<div class="col-12 float-left  no_pad popup-container newchildconvo ">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>{{Header}}</span>
            <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close" mat-dialog-close></button>
        </div>
        <div class="col-12 float-left border-bottom-grey "></div>
        <div class="col-12 float-left pad-20-pop">
            <div class="convo-name-title">Activity group</div>
            <div class="convo-name mt5" matTooltip="{{Name}}">{{Name}}</div>
        </div>
        <div class="col-12 float-left pad-20-pop">
                <div class="convo-name-title">{{Data.length}} {{Header}}</div>
                <perfect-scrollbar style="max-height: 250px">
                    <div *ngIf= "Header === 'Linked opportunities/order' ">
                        <div class="mt5 blue-text-pop"  *ngFor="let item of Data" matTooltip="{{item.Name}}">{{item.Name}}</div>
                    </div>
                <div class="mt5 blue-text-pop"  *ngFor="let item of Data" >{{item.Title}}</div>
                </perfect-scrollbar>
            </div>
    </div>
    <div class="col-12 float-left no_pad mt30">
        <button aria-label="ok" class="col-12 float-left btndef-none no_pad confrm-btn" mat-dialog-close>OK</button>
    </div>
</div>
