<ng-container *ngIf="isLoading; else elseTemplate">
  <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
      <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
        <div class="loaderContainer">
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="col-12 float-left conversation-landing expansion_table_convo no_pad pt0">
    <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
      <span class="col-10 float-left heading-level-two mb20 color-white no_pad" *ngIf="tableTotalCount < 2">
        Other activities ({{tableTotalCount}})</span>
      <span class="col-10 float-left heading-level-two mb20 color-white no_pad" *ngIf="tableTotalCount > 1">
        Other activities ({{tableTotalCount}})</span>
      <div class="col-2 float-right new-action-btn no_pad mb20 noshow-button-mob"
        *ngIf="this.archived == false || !service.archiveTag">
        <button class="float-right mdi mdi-plus standard-border bg-transparent color-white h-100 ellipses newaction-btn"
          [routerLink]="['/activities/otheractivity']">
          <span class="ellipses w-80per btn-lable pl5 mr5" routerLink="/activities/otheractivity">Create</span>
          <span class="sr-only">selected</span>
        </button>
      </div>
    </div>
    <div class="parent-container" *ngIf="othersTable?.length>0">
      <app-single-table 
      [TableName]="'othersConvo'"
      [expansionTable]="'app-other-notes-selector'"
      (detectActionValue)="performListActions($event)" 
      (detectPageChangeData)="onPagination($event)"
      [TableCollection]="othersTable" 
      [totalTableCount]="tableTotalCount"
      [paginationPageNumber]="AllOtherActivityRequestBody" 
      [TabValueSelected]="selectedTabValue"
      [IscheckBoxRequired]=true 
      [IsActionFixed]=true 
      [IsFreezedColumn]=true 
      [IsDropBoxRequired]=false
      [IsCustomizeTable]=true 
      [serviceSearch]=true 
      [IsMoreAction]=true 
      [filterConfigData]="filterConfigData">
      </app-single-table>
    </div>
  </div>
</ng-template>
