<ng-container *ngIf="isLoading; else elseTemplate">
  <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
      <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
        <div class="loaderContainer">
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="col-12 float-left conversation-landing expansion_table_convo pt0 no_pad">
    <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
      <div class="col-12 no_pad float-left mb20">
        <span class="col-10 float-left action-mbl-heder heading-level-two no_pad" *ngIf="tableTotalCount < 2">
          Action ({{tableTotalCount}})</span>
        <span class="col-10 float-left action-mbl-heder heading-level-two no_pad" *ngIf="tableTotalCount > 1">
          Actions ({{tableTotalCount}})</span>
        <div class="col-2 float-left new-action-btn no_pad noshow-button-mob"
          *ngIf="this.archived == false || !service.archiveTag">
          <button
            class="col-xl-6 col-lg-6 col-md-12 col-sm-6 col-6 float-right mdi mdi-plus standard-border bg-transparent color-white btn-block h-100 ellipses newaction-btn"
            (click)="navTo()">
            <span class="ellipses w-80per btn-lable pl5">New action </span>
            <span class="sr-only">selected</span>
          </button>
        </div>
      </div>
      <div class="parent-container" *ngIf="actionTable.length>=1">
        <app-single-table 
        (detectActionValue)="performListActions($event)"
        (detectPageChangeData)="onPagination($event)" 
        [TableName]="'action'" 
        [TableCollection]="actionTable"
        [IscheckBoxRequired]=true 
        [IsDropBoxRequired]=false 
        [IsActionFixed]=true 
        [IsFreezedColumn]=true 
        [IsDebug]=true
        [ConfigData]="configData"
        [totalTableCount]="tableTotalCount" 
        [IsMoreAction]=true 
        [serviceSearch]=true 
        [IsCustomizeTable]=true
        [paginationPageNumber]="actionConvoRequestbody" 
        [IsTabList]="tabList" 
        [AllBtnLable]="allBtnsLable"
        (selectedValue)="appendConversation($event)" 
        [filterConfigData]="filterConfigData"
        [TabValueSelected]="selectedTabValue"> 
      </app-single-table>
      </div>
    </div>
  </div>
</ng-template>
