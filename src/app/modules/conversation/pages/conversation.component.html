<div class="top-header" id="scrollableHeader" [ngClass]="service.header?'navbar-sticky-top':'navbar-fixed-top'">
    <app-nav></app-nav>
    <div class="float-left col-12 header-action-tab conversation-landing" [ngClass]="sidebar?'':userdat.sideTrans ? 'main-containt-280-sideleads' : 'main-containt-sideleads'">
        <h1 class="float-left heading-level-one mtop6">Activities</h1>
        <div class="float-right disp-flex responsive-btn-div web-action-button web-buttons"
            *ngIf="!this.service.converArchive">

            <button
                class="primary-button borderless button-wd100 h-40  mr10 responsive-btn-div-button activity-home-mblbtns"
                (click)="openaddmeeting('meetinglist')">
                <span class="mdi mdi-comment-plus-outline pr5"></span>Add meeting
            </button>
            <button
                class="primary-button borderless button-wd100 h-40  mr10 responsive-btn-div-button activity-home-mblbtns"
                (click)="routeToOther('meetinglist')">
                <span class="mdi mdi-plus pr5"></span>Add other <span class="sm-hide">activity</span>
            </button>
            <button class="primary-button borderless button-wd100 h-40 responsive-btn-div-button activity-home-mblbtns"
                (click)="openactivitypop()">
                <span class="mdi mdi-comment-multiple-outline pr5"></span>Create activity <span
                    class="sm-hide">group</span>
            </button>

        </div>

    </div>
</div>
