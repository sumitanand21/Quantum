<div class="col-12 float-left  no_pad popup-container ">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Account merge description</span>
            <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close" mat-dialog-close></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 float-left no_pad customized-input">
            <label class="col-12 float-left  no_pad margin-top-20 hd-val" >Merge request name<span
                class="required"> *</span></label>
                <div class="col-12 float-left no_pad"> 
                <input [ngClass]="isSaveSubmitted && !requestName ? 'border-pink' : 'border-gray'" class="form-control col-12 float-left" placeholder="Enter name" [(ngModel)]="requestName" type="text" required>
                <p *ngIf="isSaveSubmitted && !requestName" class="error-message top37">Merge request name field is mandatory.</p>
            </div>
        </div>

        <div class="col-12 float-left no_pad">
            <label class="float-right no_pad col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 font_style_regular mt15">Description <span
                class="required"> *</span></label>
            <textarea [ngClass]="isSaveSubmitted && !mergeDesc ? 'border-pink' : 'border-gray'" class="form-control text" rows="5" cols="10" [(ngModel)]="mergeDesc" placeholder="Enter merge description" required></textarea>
            <p *ngIf="isSaveSubmitted && !mergeDesc" class="error-message">Description is mandatory.</p>
        </div>
    </div>

    <div class="col-12 float-left no_pad mt30">
        <button aria-label="Save" class="col-6 float-left no_pad cancel-btn" (click)="navtonext('save')">Save</button>
        <button aria-label="Save and next" class="col-6 float-left btndef-none no_pad confrm-btn mr0" (click)="navtonext('next')">Save and next</button>
    </div>

</div>
