<div class="float-left no_pad col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 parent_div">
    <div class="float-left no_pad col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 blue_patch" [ngClass]="service.tableRecordsChecked == true ? 'h-280':''">
      <div class="float-left no_pad col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 header">
        <div class="float-left no_pad col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 account_merge_heading">
        <span class="back-arrow-merge mdi mdi-arrow-left z-ind-1" (click)="goback()"></span>
          <h5 class="font_style_bold ">Account Merge</h5>
        </div>
        <div class="float-left no_pad col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 create_button_div web-buttons">
          <button class="float-right merge_req_btn" type="button" (click)="openmergereq()">
            <span class="span_mar mdi mdi-plus pd2"></span>
            <span class="pd2">Create merge request</span>
          </button>
        </div>
        
      </div>
    </div>
    <div class="col-12 float-left complex_table pt0 pd15-table">
  
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad ">
    
        <div class="col-lg-12 col-sm-12 col-md-12 col-12 float-left no_pad">
    
          <div class="parent-container"   *ngIf="mergeReqSingleTableData.length > 0">
    
            <app-single-table 
    
              (detectActionValue)="performTableChildAction($event)"
    
              (detectPageChangeData) = "getNewTableData($event)"
  
              [IscheckBoxRequired]=true
  
              [TableName]="'mergeReqSingleTable'"
    
              [TableCollection]="mergeReqSingleTableData"
             
              [IsDeleteMerge]=true
              [AllBtnLable]="allBtnsLable"
              [IsActionFixed]=true
    
              [totalTableCount]="tableTotalCount"
    
              [paginationPageNumber]="mergedAccountTableRequest"
    
              [filterConfigData]="filterConfigData"
              [serviceSearch]=true 
              [IsCustomizeTable]=true
              >
              <!--[enableTableSearch]=true-->
            </app-single-table>
    
          </div>
    
        </div>
    
      </div>
    </div>
  </div>
<!-- <button [routerLink]="['/helpdesk/accActions/mergelanding/requestdetails']">child pages</button> -->
<div class="float-left col-12 no_pad mobile-buttons">
    <button type="button" class="col-12 no_pad float-left save-btn" [routerLink]="['/helpdesk/accActions/mergelanding/requestdetails']">Create merge request</button>
</div>
<router-outlet></router-outlet>
