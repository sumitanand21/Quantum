<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 float-left no_pad mt40 margin-btm100">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 float-left card pad-20">
    <h1 class="heading-level-three border-btmg padd-btm20">Result</h1>

    <div class="col-12 no_pad float-left pad-30 " *ngIf="reqMergeDetails?.Status?.Id==1">

      <div class="float-left col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 no_pad d-flex">
        <span class="mdi mdi-timelapse merge-icon float-left"></span>
        <span class="float-left account-txt"> Account merge request successfully submitted</span>
      </div>
      <div class="float-right col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 no_pad d-inline-block" align="right">
        <span class="float-right hrs-txt">{{diffHrs}} hours {{diffMins}} min </span>
        <span class="float-right time-text">Estimated time</span>
      </div>
    </div>


    <div class="col-12 no_pad float-left pad-30 d-flex" *ngIf="reqMergeDetails?.Status?.Id==2">


      <span class="mdi mdi-check-circle success-icon float-left"></span>
      <div class="float-left">
        <span class="col-12 float-left no_pad succes-txt">Account Successfully merged</span>
        <span class="col-12 float-left no_pad succes--time">{{mergeDate | date: 'h:mm a'}} | {{mergeDate | date: 'dd MMM yyyy'}} </span>
      </div>


    </div>

    <div class="col-12 no_pad float-left pad-30" *ngIf="reqMergeDetails?.Status?.Id==3">
      <span class="float-left col-12 no_pad failure-text">Account merge failed</span>
      <textarea name="megreAcc" [(ngModel)]="failMessage" id="accMerge" rows="5" placeholder="Failure message" class="float-left col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 fail-textarea mt20"></textarea>
    </div>



  </div>

</div>
