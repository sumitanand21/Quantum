<div class="col-12 float-left  no_pad popup-container ">
  
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
          <div class="col-10 float-left no_pad"> 
            <span class="col-12 float-left  no_pad popup-hd-txt" mat-dialog-title>
                Secondary owners
            </span>
            <span class="col-12 float-left no_pad sub-text"> {{accountName}} </span>
          </div>
            <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn"
                aria-label="close" mat-dialog-close ></button>
        </div>

        <!-- <div class="col-12 float-left border-bottom-grey"></div> -->

        <div class="col-12 float-left no_pad container-content">
          <span class="ownerCount">  {{ SecondaryOwnersList.length}} secondary owners</span>

          <div class="col-12 float-left no_pad ownerList">
              <perfect-scrollbar style="height:250px">
              <ul class="no_pad" >
                  <li *ngFor="let item of SecondaryOwnersList"> {{ item.FullName}} </li>

              </ul>
            </perfect-scrollbar>
          </div>




        </div>

 
    </div>

    <div class="col-12 float-left no_pad ">
        
            <button class="col-12 float-left btndef-none no_pad confrm-btn "
            mat-dialog-close>Close</button>
 
    </div>

</div>
