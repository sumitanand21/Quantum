<ng-container *ngIf="isLoading">
    <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
        <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
          <div class="loaderContainer">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
<div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
        <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
            <!-- <h2 class="col-12 float-left heading-level-two color-white padng-30 no_pad padding-left0">Tasks ({{tableTotalCount}})</h2> -->

            <div class="parent-container" *ngIf="taskTable.length>0">
                <app-single-table 
                (detectActionValue)="performTableChildAction($event)" 
                (detectPageChangeData)="getNewTableData($event)"
                [TableName]="'task'"
                [TableCollection]="taskTable" 
                [totalTableCount]="tableTotalCount"
                [IsActionFixed]= true 
                [IsCustomizeTable] = false
                [IsDropBoxRequired] = false
                [IsMoreAction] = false
                [IscheckBoxRequired] = false
                [serviceSearch]=true
                [IsDesp] = true
                [IsTickedorder] = true
                [orderType]="'Number Description'"
                [paginationPageNumber]="TaskListRequestbody"
                [IsDownload]=service.getRoleAccess()
                [filterConfigData]="filterConfigData"
                > </app-single-table>
            </div>


        </div>
    </div>

  
</div>
