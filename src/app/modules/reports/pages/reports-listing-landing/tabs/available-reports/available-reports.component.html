<ng-container *ngIf="isLoading">
  <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
          <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
              <div class="loaderContainer">
                  <div class="loader"></div>
              </div>
          </div>
      </div>
  </div>
</ng-container>
<h2 class="reports-head float-left col-12 "> Available reports ({{tableTotalCount}}) </h2>
<div class="col-12 float-left padng-15-30">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad">
      <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
          
          <div class="parent-container reports-content" *ngIf="AvailableReportsTable.length>0">
              <app-single-table 
              (detectActionValue)="performTableChildAction($event)" 
              (detectPageChangeData)="getNewTableData($event)" 
              [TableName]="'AvailableReports'" 
              [paginationPageNumber]="ReportRequestbody" 
              [totalTableCount]="tableTotalCount"
              [TableCollection]="AvailableReportsTable"
              [IsActionFixed]= true
              [IsFreezedColumn]=true 
              [IsCustomizeTable]=true 
              [serviceSearch]=true 
              [IsTabRequired]=false              
              [IsDownload]=false
              [filterConfigData]="filterConfigData"
              [IsAccountsDownload]=true
              
              ></app-single-table>

              <!-- [IscheckBoxRequired]= true 
              [IsActionFixed]= true
              [IsRestore] = false 
              [IsMoreAction] = true
              [expansionTable] = "'LeadsRejection'"
              [IsDropBoxRequired] = true  -->
          </div>
      </div>
  </div>
</div>


<!--[IsTabRequired]="false"-->
