<div class="col-12 float-left  no_pad popup-container newchildconvo ">

        <div class="col-12 float-left  container-dialog">
            <div class="col-12 float-left  no_pad popup-hd">
                <span class="col-10 float-left  no_pad popup-hd-txt" *ngIf="!updatedCampaign" mat-dialog-title>Campaign request </span>
                <span class="col-10 float-left  no_pad popup-hd-txt" *ngIf="updatedCampaign" mat-dialog-title>Campaign update </span>
                <button type="button" class="float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close" mat-dialog-close (click)="navTo()"></button>
            </div>
            <div class="col-12 float-left border-bottom-grey "></div>
            <div class="col-12 float-left pad-20-pop">
                <div class="convo-name-title">Campaign name</div>
                <div class="convo-name mt5">{{data}}</div>
            </div>
            <div class="col-12 float-left border-bottom-grey "></div>
            <div class="float-left convo-name-title mt10" *ngIf="!updatedCampaign">Successfully requested</div>
            <div class="float-left convo-name-title mt10" *ngIf="updatedCampaign">Successfully updated</div>
    
    
        </div>
    
        <div class="col-12 float-left no_pad mt30">
            <button aria-label="OK" type="button" class="col-12 float-left btndef-none no_pad confrm-btn" mat-dialog-close (click)="navToOk()">OK</button>
        </div>
    
    </div>
