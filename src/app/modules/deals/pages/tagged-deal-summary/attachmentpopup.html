<div class="col-12 float-left  no_pad popup-container newchildconvo" *ngIf="documentexist == true">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Are you sure do you want to replace existing attached document ?</span>
            <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close" mat-dialog-close></button>
        </div>
    </div>
    <div class="col-12 float-left no_pad mt30">
        <button aria-label="No" class="col-6 float-left no_pad cancel-btn" mat-dialog-close>No</button>
        <button aria-label="Yes" class="col-6 float-left btndef-none no_pad confrm-btn" (click)="replacedocument()">Yes</button>
    </div>
</div>
