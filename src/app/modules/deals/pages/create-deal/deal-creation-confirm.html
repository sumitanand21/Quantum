<div class="col-12 float-left  no_pad popup-container ">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt">Confirm deal creation</span>
            <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close"
                mat-dialog-close></button>
        </div>

        <div class="col-12 float-left border-bottom-grey mb10"></div>

        <div class="col-12 float-left no_pad mt10">
            <span class="col-12 float-left no_pad txt-style1"> The Opportunity for which you are trying to create
                a deal already has one or more existing deal(s). </span>
        </div>

        <span class="color-azure font-bold float-left mt10 cp" role="link">deal name 1</span>

        <div class="col-12 float-left  no_pad">
            <span class="col-12 float-left no_pad txt-style1 mt10">By continuing, the current deal owner would be
                notified for the new deal creation</span>
        </div>
    </div>

    <div class="col-12 float-left no_pad mt30">
            <button aria-label="No" class="col-6 float-left no_pad cancel-btn" mat-dialog-close>No</button>
            <button aria-label="Yes" class="col-6 float-left border-0 no_pad confrm-btn mr0 mt0" [routerLink]="['/deals/deal/existing']">Yes</button>
        </div>
    
</div>
