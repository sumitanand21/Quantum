<div class="col-12 float-left  no_pad popup-container newchildconvo" alert="dialog"  *ngIf="!dealRevertDisplay" tabindex="0">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt">Please update pricing type and deal type to proceed
                further.</span>
        </div>
    </div>
    <div class="col-12 float-left no_pad mt30">
        <button aria-label="Ok" class="col-12 float-left no_pad cancel-btn" [mat-dialog-close]="true">OK</button>
    </div>
</div>
<div class="col-12 float-left  no_pad popup-container newchildconvo" *ngIf="dealRevertDisplay">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Are you sure you want to revert the deal ?</span>
            <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close" mat-dialog-close></button>
        </div>
    </div>
    <div class="col-12 float-left no_pad mt30">
        <button aria-label="No" class="col-6 float-left no_pad cancel-btn" [mat-dialog-close]="false">No</button>
        <button aria-label="Yes" class="col-6 float-left border-0 no_pad confrm-btn" (click)="revertSelected()">Yes</button>
    </div>
</div>
