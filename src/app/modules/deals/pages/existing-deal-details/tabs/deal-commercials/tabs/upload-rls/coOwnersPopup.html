<div class="col-12 float-left  no_pad popup-container suspendPop" alert="dialog" tabindex="0">

  <div class="col-12 float-left  container-dialog">
    <div class="col-12 float-left  no_pad popup-hd">
      <span class="col-10 float-left  no_pad popup-hd-txt">Co-owners</span>
      <button class="col-1 float-left no_pad border-0 mdi mdi-window-close close-icn cp" aria-label="close"
        mat-dialog-close></button>
    </div>
    <div class="col-12 float-left border-bottom-grey "></div>

    <!-- added-search-names -->
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 float-left customized-input cust_autoComplete pos-rel no_pad">
      <p *ngIf="nameList.length==0" class="text-center no_co-owner">No co-owners available</p>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad selected-contact mb-10">
        <perfect-scrollbar style="max-height:200px">
          <div class="col-12 float-left p-4-10 main-details" *ngFor="let item of nameList;">
            <div class="float-left naming-tags child-middle bg-azure">
              <span class="initials">{{item.EmployeeId | slice:0:2}}</span>
            </div>
            <label for="inti_name" class="float-left name">
              <span class="d-block list-name">{{item.EmployeeName}}</span>

            </label>

          </div>
        </perfect-scrollbar>

      </div>
    </div>

  </div>



</div>
