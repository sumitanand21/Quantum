      <button class="float-left no_pad border-0 mdi mdi-window-close close-icn cp" aria-label="close"

  <div class="col-12 float-left no_pad mt30">

          <button (click)="popupYes()"aria-label="Yes" class="col-6 float-left btndef-none no_pad confrm-btn mr0 mt0">Yes</button> -->
    <button aria-label="No" class="col-6 float-left no_pad cancel-btn" [mat-dialog-close]="false">No</button>
    <button aria-label="Yes" class="col-6 float-left border-0 no_pad confrm-btn mr0 mt0"
