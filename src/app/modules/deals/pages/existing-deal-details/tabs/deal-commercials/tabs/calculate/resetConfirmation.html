<div class="col-12 float-left  no_pad popup-container newchildconvo" *ngIf="showconfirmpopup">
  <div class="col-12 float-left  container-dialog">
    <div class="col-12 float-left  no_pad popup-hd">
      <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Confirmation</span>
      <button class="float-left no_pad border-0 mdi mdi-window-close close-icn cp" aria-label="close"
        mat-dialog-close></button>
    </div>
    <div class="col-12 float-left border-bottom-grey "></div>
    <div class="float-left convo-name-title desc-color mt10">
      Existing Contractor Details/Salary will be removed. Do you want to Continue?
    </div>
  </div>
  <div class="col-12 float-left no_pad mt30">
    <button aria-label="Cancel" class="col-6 float-left no_pad cancel-btn" [mat-dialog-close]="false">Cancel</button>
    <button aria-label="Ok" class="col-6 float-left border-0 no_pad confrm-btn mr0 mt0"
      [mat-dialog-close]="true">Ok</button>
  </div>
</div>
