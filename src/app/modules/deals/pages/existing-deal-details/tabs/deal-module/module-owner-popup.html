<div class="col-12 float-left  no_pad popup-container suspendPop module-pop-container">
  <form [formGroup]="moduleOwerForm">
    <div class="col-12 float-left  container-dialog">
      <div class="col-12 float-left  no_pad popup-hd">
        <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Add Module
          Owner</span>
        <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close"
          mat-dialog-close></button>
      </div>
      <div class="col-12 float-left border-bottom-grey "></div>
      <!-- added-search-names -->
      <div
        class="col-12 col-sm-12 col-md-12 col-lg-12 float-left customized-input cust_autoComplete pos-rel no_pad  mar-top22"
        [ngClass]="modulecustomerContact?.length > 0 &&  customerNameSwitch ? 'mb-150':''">

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad CompanyName" (clickOutside)="customerNameSwitch = false">
          <label class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad" for="customerName"
            class="label-form"> Search contacts</label>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad" >

            <!-- <input class="col-12 standard-border float-left h-40 label-input" id="customerName" name="customerName"
              type="text" autocomplete="off" formControlName="customerName"
              placeholder="Search people to assign opportunity  " (clickOutside)="customerNameSwitch = false"
              (click)="customerNameSwitch = true"> -->
            <input class="col-12 standard-border float-left h-40 label-input" appKeyListControl #moduleOwnerList
              (arrowDown)="arrowkeyLocation=$event" (keyup.enter)="appendmodulecustomer(
                          modulecustomerContact[arrowkeyLocation],
                          arrowkeyLocation
                        );
                        customerNameSwitch = false;
                        arrowkeyLocation = 0
                      " [attr.data-arrayMaxLength]="modulecustomerContact?.length" [attr.data-isDownBtn]="true"
              id="customerName" name="customerName" type="text" role="combobox" aria-autocomplete="list"
              [attr.aria-expanded]="customerNameSwitch ? true : false" aria-owns="read"
              [attr.aria-activedescendant]="arrowkeyLocation" (intialLoadData)="userSearchMethod($event);
                        customerNameSwitch = true;
                        arrowkeyLocation = 0
                        " customerNameSwitch=true; arrowkeyLocation="0" 
              placeholder="Search people to assign opportunity" maxlength="250"
              (keydown.Tab)="customerNameSwitch = false" (keydown.shift.Tab)="customerNameSwitch = false"
              [dataManipulate]="true"  autocomplete="off"
              formControlName="customerName"
              (input)="userSearchMethod($event);customerNameSwitch = true;" 
              >
            <span class="mdi mdi-magnify"></span>

          </div>
          <div
            class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 border-btm  float-left no_pad suggestion-box pos-abs border-bottom-4 top64 standard-border color-azure z-ind-9 bg-white"
            *ngIf="customerNameSwitch">
            <perfect-scrollbar style="max-height:160px" class="z-ind-9">
              <span class="w-100 z-ind-9 float-left bg-white">
                <ul class=" list-group mr2 sort-dropdown" [ngClass]="{'loader-search':isDealOwnersSearchLoading }">
                  <li class="list-group-item h-50 p-4-10 " tabindex="0" [class.active]="i == arrowkeyLocation"
                    (click)="appendmodulecustomer(item,item.index)"
                    *ngFor="let item of modulecustomerContact;let i=index" id="{{i}}">
                    <div class="float-left naming-tags child-middle bg-azure">
                      <span class="initials">{{item.AdId | firstWord}}</span>
                    </div>
                    <label for="inti_name" class="float-left name" >
                      <span class="d-block list-name">{{item.FullName}}</span>
                      <!-- <span class="d-block sub-list">{{item.designation}}</span> -->
                    </label>
                    <span class="btn-key" *ngIf="item.value"> Key </span>
                  </li>

                  <li class="d-block list-name h-40 p-10"
                    *ngIf="modulecustomerContact?.length == 0 && !isDealOwnersSearchLoading">
                    No record found </li>
                </ul>
              </span>
            </perfect-scrollbar>
          </div>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad selected-contact">
          <perfect-scrollbar style="max-height:200px">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left  mt-10 p-4-10"
              *ngFor="let item of selectedModuleCustomer;let i=index">

              <div class="float-left naming-tags child-middle bg-azure">
                <span class="initials">{{item.AdId | firstWord}}</span>
              </div>
              <label for="inti_name" class="float-left name">
                <span class="d-block list-name">{{item.FullName}}</span>
                <!-- <span class="d-block sub-list">{{item.designation}}</span> -->
              </label>
              <span class="mdi mdi-close close-lead float-right cp" (click)="deleteSelectedUser(i)"></span>


            </div>
          </perfect-scrollbar>

        </div>
      </div>

    </div>
    <div class="col-12 float-left no_pad mt20">
      <button aria-label="Done" class="col-12 float-left btndef-none no_pad confrm-btn"
        (click)="addModuleOwner()">Done</button>
    </div>
  </form>
</div>
