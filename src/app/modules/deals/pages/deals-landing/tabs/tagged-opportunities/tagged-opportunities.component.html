<ng-container *ngIf="isLoading; else elseTemplate">
  <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
      <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
        <div class="loaderContainer">
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="col-12 float-left complex_table pt0 no_pad">

    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad ">
      <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad mt20">

        <div class="parent-container" *ngIf="dealsTable.length>0">
          <app-single-table (detectActionValue)="performTableChildAction($event)"
            (detectPageChangeData)="pagination($event)" [TableName]="'taggedDeals'" [totalTableCount]="tableTotalCount"
            [TableCollection]="dealsTable" [expansionTable]="'app-tagged-deals-selector'" [IsActionFixed]=true
            [IsFreezedColumn]=true [IsCustomizeTable]=true [IsDownload]=false [IsDropBoxRequired]=false
            [IsAcCheck]=false [IsDealCheck]=false [IsDealClose]=false [serviceSearch]=true [ConfigData]="configData"
            [paginationPageNumber]="paginationPageNo" [filterConfigData]="filterConfigData">
          </app-single-table>
        </div>
      </div>
    </div>
  </div>
</ng-template>
