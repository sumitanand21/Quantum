<ng-container *ngIf="isLoading; else elseTemplate">
    <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                <div class="loaderContainer">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #elseTemplate>
    <div class="col-12 float-left complex_table pt0 no_pad">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad ">
            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                <div class="parent-container" *ngIf="existingTable.length >  0">
                    <app-single-table (detectActionValue)="performTableChildAction($event)"
                        [TableName]="'existingDeals'" [TableCollection]="existingTable"
                        [expansionTable]="'app-exising-deals-selector'" [IsFreezedColumn]=true
                        [totalTableCount]="tableTotalCount" [IsCustomizeTable]=true [IsDownload]=false
                        [IsActionFixed]=true [paginationPageNumber]="paginationPageNo"
                        [IsDealCheck]=false [IsDealClose]=false [serviceSearch]=true
                        [TabList]="TabListExist" [SelectedTab]="1"
                        [IsTabRequired]=true
                        [filterConfigData]="filterConfigData" >
                    </app-single-table>
                </div>
            </div>
        </div>
    </div>
</ng-template>
