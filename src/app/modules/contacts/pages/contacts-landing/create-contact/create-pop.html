            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Customer contact</span>
            <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close" mat-dialog-close></button>
        </div>
        <div class="col-12 float-left border-bottom-grey "></div>
        <div class="col-12 float-left pad-20-pop">
            <div class="convo-name-title">Contact name</div>

        </div>
        <div class="col-12 float-left border-bottom-grey "></div>

    </div>
    <div class="col-12 float-left no_pad mt30">
        <button aria-label="OK" class="col-12 float-left btndef-none no_pad confrm-btn" (click)="onOkClick()">OK</button>
