<form [formGroup]="validateEditsocialMediaForm">

<div class="col-12 float-left  no_pad popup-container ">
        <div class="col-12 float-left  container-dialog">
          <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>{{data.name}}</span>
            <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close"
            [mat-dialog-close]="false"></button>
          </div>
          <div class="col-12 float-left border-bottom-grey"></div>
          <div class="col-12 float-left mt20">
          <label class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad" for="text2"
          class="label-form">{{data.name}}</label>
          <div class="pos-rel w-100 float-left no_pad mb20">
        <input class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left  h-40 input-text"
          id="text2" name="text" type="text" (keyup)="showError=false"  placeholder="Enter URL" 
          formControlName="twitterUrl">
          <p *ngIf="showError" class="error-message top-40"> Enter valid url</p>
          </div>
        </div>
      </div>
        <div class="col-12 float-left no_pad">
          <button aria-label="save" class="col-12 float-left btndef-none no_pad confrm-btn"  (click)="saveSocial()">Save</button>
        </div>
      </div>
    </form>
