
<div class="top-header" [ngClass]="userdat.header?'navbar-sticky-top':'navbar-fixed-top'">
    <app-nav></app-nav>
    <div class="float-left col-12 header-action-tab ">
        <button class="float-left mdi mdi-arrow-left btn-none color-white zindex"  routerLink="/contacts/Contactdetailslanding/relationLog"></button>
        <h1 class="float-left heading-level-one">Contact activities</h1>
        <div class="float-left pos-abs top-30">
            <span class="d-md-block tag-first float-left cp" routerLink="/contacts">Contacts</span>
            <span class="mdi mdi-chevron-right float-left pt7"></span>
            <span class="d-md-block tag float-left cp f-capital ellipses" routerLink="/contacts/Contactdetailslanding/relationLog">{{SingleContactname}}</span>
          </div>

        <!-- <span class="convo-tag ellipses cp" routerLink="/contacts/Contactdetailslanding/relationLog">{{SingleContactname}}</span> -->
    </div>
  </div>
<!-- main div starts here -->
<div class="col-12 float-left no_pad conversation-landing complex_table">
  <div class="col-12 pos-abs bg-mid_night h-415 pad-30"></div>
  <div class="col-12 pad-30 float-left padding-top-108">
   
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad d-flex image-alighn">
      <label class="contact-business-card d-flex" for="fileUpload">
        <div class="border-rd grey-circle mdi mdi-camera float-left" *ngIf="userdat.noneditprofile && imageSrc1 == null"  >
          
        </div>
        <img [src]="imageSrc1" alt="" width="100%" height="100%" class="border-rd float-left "
          *ngIf="imageSrc1 != null">
      </label>
    </div>
    <div class="col-12 float-right no_pad mt20 mb20 contact-respon-mob">
      <h2 class="float-left heading-level-two mb20  no_pad padding-left0" *ngIf="tableTotalCount < 2">Meeting
        ({{tableTotalCount}}) </h2>
      <h2 class="float-left heading-level-two mb20  no_pad padding-left0" *ngIf="tableTotalCount > 1">Meetings
        ({{tableTotalCount}}) </h2>
      </div>
    <!--table starts-->
    <!--______________________________________________table starts here___________________________________________-->
    <div class="col-12 float-left  unqualified-padding pt0 no_pad">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                <div class="parent-container" *ngIf="contactConversationTable.length>0">
                    <app-single-table 
                    (detectActionValue)="performTableChildAction($event)"
                    [TableName]="'contactConversation'"
                    [TableCollection]="contactConversationTable" 
                    [IsFreezedColumn]= true 
                    [bgParentColor]="'bgWhiteContainer'"
                    [serviceSearch]=true
                    [IsCustomizeTable] = true
                    [TabName]="'allactivities'"
                    [totalTableCount]="tableTotalCount"
                    [paginationPageNumber]="AllActivityRequestbody"
                    [IsDropBoxRequired] = false
                    [IsDownload]=userdat.getRoleAccess()
                    [filterConfigData]="filterConfigData">
                   </app-single-table>
                    </div>
            </div>
        </div>
    </div>
    <!--_________________________________________table ends here______________________________________________________-->
  </div>
</div>
