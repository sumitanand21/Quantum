<ng-container *ngIf="isLoading">
    <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
        <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
          <div class="loaderContainer">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
<div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
        <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
            <!-- <span class="col-12 float-left heading-level-two padng-30 color-white no_pad padding-left0">{{tableTotalCount + ' '}} Archieve Leads</span> -->
            <div class="parent-container" *ngIf="ArchivedLeadList?.length>0">
                <app-single-table 
                (detectActionValue)="performTableChildAction($event)" 
                (detectPageChangeData) = "getNewTableData($event)" 
                [totalTableCount]="tableTotalCount"
                [TableName]="'archivelead'"
                [TableCollection]="ArchivedLeadList" 
                [IscheckBoxRequired]= true  
                [IsActionFixed]= true 
                [IsFreezedColumn]= true 
                [IsRestore] = true 
                [ConfigData]="configData"
                [serviceSearch]=true
                [IsCreateOpportunity]= true
                [IsQualify]= true
                [IsArchive]= true
                [IsNurture] = true
                [IsDisqualify]=true
                [IsCustomizeTable] = true
                [IsMoreAction] = true
                [expansionTable] = "'LeadsRejection'"
                [paginationPageNumber]= "ArchievedLeadbody"
                [IsDownload]=service.getRoleAccess()
                [TabName]="'archivelead'"
                [AllBtnLable]="allBtnsLable"
                [IsDropBoxRequired] = true
                [filterConfigData]="filterConfigData"
              > </app-single-table>
                </div>
        </div>
    </div>
</div>
