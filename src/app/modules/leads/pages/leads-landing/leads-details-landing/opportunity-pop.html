<div class="col-12 float-left  no_pad popup-container newchildconvo ">
        <div class="col-12 float-left  container-dialog">
            <div class="col-12 float-left  no_pad popup-hd">
                <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>{{oppPopData[oppPopDataIndex].header}}</span>
                <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close" mat-dialog-close></button>
            </div>
            <div class="col-12 float-left border-bottom-grey "></div>
            <div class="col-12 float-left pad-20-pop">
                <div class="convo-name-title">Lead name</div>
                <div class="convo-name mt5">{{data.Title}}</div>
            </div>
            <div class="col-12 float-left pad-20-pop">
                    <div class="convo-name-title">Account name</div>
                    <div class="mt5 blue-text-pop"> {{AccountName}} </div>
                </div>
                <div class="col-12 float-left border-bottom-grey "></div>
            <div class="float-left convo-name-title mt10">{{oppPopData[oppPopDataIndex].message}}</div>
        </div>   
        <div class="col-12 float-left no_pad mt30">
            <button aria-label="Create account" (click)="Createopp()" class="col-12 float-left btndef-none no_pad confrm-btn">{{oppPopData[oppPopDataIndex].bottomName}}</button>
        </div>
    </div>
