        <div class="convo-name-title " id="nuture" >Nurture remarks * 
                <span class="label-form" *ngIf= "textValue.value.length == 0">  (2000 characters)</span>
                <span class="label-form" *ngIf= "textValue.value.length > 0 && textValue.value.length < 1999">  ({{ 2000 - textValue.value.length}} characters left)</span>

        </div>
        <textarea class="col-12 float-left mt10 pop-area" #textValue aria-labellledby="nuture" specialIsAlphaNumeric [attr.data-type]="'textareaLength'"
        maxlength="2000" placeholder="Enter nurture remarks" (click)="clickedRemarks()" formControlName="nurtureRemarks" [ngClass]="{'error': f.nurtureRemarks.invalid && (f.nurtureRemarks.dirty || f.nurtureRemarks.touched)}" ></textarea>
        <div class="error-modal float-left col-12" *ngIf="RemarksInvalid">Please enter the remarks </div>
