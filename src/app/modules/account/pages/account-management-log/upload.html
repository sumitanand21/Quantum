<div class="col-12 col-lg-12 noPad upload_popup_container">
    <div class="col-12 col-lg-12 noPad upload_div1">
        <span class="col-11 col-lg-11 float-left noPad Upload-Documents">Upload Documents</span>
        <button type="button"  class="col-1 col-lg-1 float-left noPad btn-none mdi mdi-close close_icn1" (click)="onNoClick()" aria-label="close"></button>
    </div>
<!--<app-upload-progress></app-upload-progress>-->
<div class="col-12 col-lg 12 noPad hero is-fullheight upload_container upload_container-opportunity">
    <div class="hero-body">
      <div class="">
        <div class="columns is-multiline">
          <div class="column is-6 is-offset-3">
            <div class="upload-box">
              
              <div class="col-12 noPad upload-box-content">
                <!-- (uploadOutput)="onUploadOutput($event)" -->
                <!-- (uploadOutput)="onUploadOutput($event)" -->
                <div class="drop-container">
                  <span class="float-left col-12 noPad file_img">
                    <img src="assets/images/profiles.svg" />
                  </span>
                  <span class="float-left col-12 noPad drag_txt">
                    Drag your files here or
                    <label class="upload-button drag_txt">
                      <input type="file" (change)="onUploadOutput($event)" accept="/*" multiple>
                      select a file from your computer
                    </label>
                   
                  </span>
                </div>
                <div class="col-12 uploding_div">
                <div class="upload-item" *ngFor="let f of files; let i = index;">
                  <div class="col-12 col-lg-12 noPad upload_card">
                      <span class="float-left extension ellipses">{{f.sub}} </span>
                      <div class="float-left col-10 upload-item-content pr-0">
                          <div class="float-right top ml-35" (click)="deleteUploadedFile(i)">
                              <button class="noPad btn-none mdi mdi-close close_icn1"></button>
                              </div>
                          <div class="filename">
                            <i class="ionicon ion-ios-copy"></i>
                            <span class="cntnt_name">{{ f.name }}</span>
                          </div>
                          <div class="progress-content">
                            <div class="progress">
                              <span class="bar" [style.width]="f?.percentage + '%'"></span>
                            </div>
                          </div>
                          <div class="progress-text-content">
                            <span class="progress-text">
                              <span>{{ f.percentage }}% |</span>
                              <span *ngIf="f.percentage !== 100">Uploading...</span>
                              <span class="grn_clr" *ngIf="f.percentage === 100">Uploaded</span>
                            </span>

                          </div>
                        </div>
                  </div>
                  
                  
                </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
