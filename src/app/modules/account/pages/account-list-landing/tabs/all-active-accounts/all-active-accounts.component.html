            <div class="parent-container" *ngIf="AccountCreationActiveRequestsTable.length > 0">
                <app-single-table 
                (detectActionValue)="performTableChildAction($event)" 
                (detectPageChangeData)="getNewTableData($event)" 
                [TableName]="'AccountCreationActiveRequests'" 
                [paginationPageNumber]="ActiveAccountRequest" 
                [totalTableCount]="tableTotalCount" 
                [TableCollection]="AccountCreationActiveRequestsTable"
                [IsFreezedColumn]=true 
                [IsCustomizeTable]=true 
                [serviceSearch]=true 
                [TabList]="tabList2" 
                [IsPinEnable]=true
                [SelectedTab]="selectedTabId" 
                [IsTabRequired]=true              
                [IsDownload]=accservive.getRoleAccess() 
                [filterConfigData]="filterConfigData"
                [IsAccountsDownload]=true
                ></app-single-table>
