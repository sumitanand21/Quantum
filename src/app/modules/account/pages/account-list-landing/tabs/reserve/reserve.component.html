<ng-container *ngIf="isLoading">
    <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                <div class="loaderContainer">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<!-- <ng-template #elseTemplate> -->
<div class="col-12 float-left padng-30">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad">
        <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
            <!-- <h2 class="col-12 float-left heading-level-two color-white padng-30 no_pad padding-left0 padt-0">{{tableTotalCount}} Reserve account(s)</h2> -->
            <div class="parent-container" *ngIf="AccountCreationReserveRequestsTable.length > 0">
                <app-single-table (detectPageChangeData)="getNewTableData($event)" (detectActionValue)="performTableChildAction($event)" [totalTableCount]="tableTotalCount" [TableName]="'AccountCreationReserveRequests'" [TableCollection]="AccountCreationReserveRequestsTable"
                    [IsFreezedColumn]=true [IsActionFixed]=true [serviceSearch]=true [IsActivate]=true [IsTabList]="tabList" [TabList]="tabList2" [IsTabRequired]=true [SelectedTab]="selectedTabId" (selectedValue)="appendConversation($event)" [TabValueSelected]="selectedTabValue"
                    [IsDownload]=service.getRoleAccess() [IsPinEnable]=true [IsCustomizeTable]=true [paginationPageNumber]="ReserveListbody" [filterConfigData]="filterConfigData"></app-single-table>
            </div>
        </div>
    </div>
</div>
<!-- </ng-template> -->
