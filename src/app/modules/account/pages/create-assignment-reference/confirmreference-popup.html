<div class="col-12 float-left  no_pad popup-container ">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txtsize popup-hd-size" mat-dialog-title>Are you sure you want to create a new assignment reference request for "{{data.dataKey.accountName}}" </span>
            <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close" (click)="toastcancel1()"></button>
        </div>
        <!--<div class="col-12 float-left border-bottom-grey1"></div>-->
        <div class="col-12 float-left  no_pad">
            <!--<span class="col-12 float-left  no_pad logo-hd-popup padt-20">Are you sure you want to create a new assignment reference request for "{{data.dataKey.accountName}}" </span>-->

            <span class="col-12 float-left  no_pad txt-style color-black" id="text3">Additional comments </span>
            <textarea class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left Padd-5 h-40 input-text-popup" aria-labelledby="text3" [(ngModel)]="refcomment" name="text" type="text" placeholder="Enter additional comments"></textarea>
            <!--<p *ngIf="refcomment === ''" class="error-message custom-msgdate">Additional comments is mandatory</p>-->
        </div>
    </div>
