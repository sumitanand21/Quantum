<div class="col-12 float-left no_pad popup-container popup-container-opportunity order-tab">

    <div class="col-12 float-left container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-11 float-left no_pad popup-hd-txt col-size" mat-dialog-title>Do you want to submit the
                rework edits for < Account >?
            </span>
            <button class="col-1 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn" aria-label="close" mat-dialog-close (click)="goBack()"></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 float-left no_pad mt10">
            <span class="col-12 float-left bordr-top no_pad">
            The request will now be pending with the SE SPOC
            for approval. Details are available in the 'Active
            requests' view.
            </span>
        </div>
    </div>


    <div class="col-12 float-left no_pad">
        <button aria-label="No" class="col-6 float-left btndef-none no_pad discard-btn" mat-dialog-close (click)="goBack()"
            (keypress)="goBack()">No</button>
        <button aria-label="Yes" class="col-6 float-left btndef-none no_pad confrm-btn" mat-dialog-close  (click)="goBack()"
            (keypress)="goBack()">Yes</button>
    </div>
</div>
