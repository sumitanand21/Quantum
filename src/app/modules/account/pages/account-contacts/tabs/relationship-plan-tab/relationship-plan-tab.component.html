<ng-container *ngIf="isLoading">
    <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                <div class="loaderContainer">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<!-- <ng-template #elseTemplate> -->
    <div class="col-12 float-left padng-10-30">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                <h2 class="col-6 float-left heading-level-two color-white  no_pad pos-rel top-30 header_marginvalues">{{tableTotalCount}} Relationship Plan</h2>
                <div class="col-6 float-left no_pad" [ngClass]="roleAccess ?'rolechange' : ''">
                    <!-- <button class="primary_white float-right ml10" aria-label="Download" matTooltip="Export to csv"><span class="mdi mdi-download"></span>
                </button> -->
                    <button *ngIf="router.url.includes('/accounts/contacts/relationshipplan')" class="float-right save-responsive-btn button-wd50 primary-button borderless font12-mbl h-40 std w-184 marginbtm_mobile" routerLink="/accounts/contacts/addrelationshipplan">
                  <span>+</span> Add relationship plan</button>
                </div>
                <div class="parent-container col-12 float-left no_pad" [ngClass]="roleAccess ?'mtop-bottom':'mt-50'" *ngIf="RelationshipPlanTable.length > 0">
                    <app-single-table (detectActionValue)="performTableChildAction($event)" (detectPageChangeData)="getNewTableData($event)" [totalTableCount]="tableTotalCount" [TableName]="'RelationshipPlan'" [TableCollection]="RelationshipPlanTable" [IscheckBoxRequired]=true
                        [IsActionFixed]=true [IsFreezedColumn]=true [IsDelete]=true [IsEdit]=true [IsCustomizeTable]=true [serviceSearch]=true [paginationPageNumber]="RelationshipListRequeBody" [IsDownload]=service.getRoleAccess() [filterConfigData]="filterConfigData" [IsAccountsDownload]=true>
                    </app-single-table>

                </div>
            </div>
        </div>
    </div>
<!-- </ng-template> -->
