<ng-container *ngIf="isLoading">
    <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                <div class="loaderContainer">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<!-- <ng-template #elseTemplate> -->
    <div class="col-12 float-left padng-10-30">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing float-left">
            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad float-left">
                <h2 class="col-6 float-left heading-level-two color-white  no_pad pos-rel top-30 header_marginvalues">{{tableTotalCount}} Contacts</h2>
                <!-- <div class="col-6 float-left no_pad"> -->
                    <!-- <button class="primary_white float-right ml10" aria-label="Download" matTooltip="Export to csv"><span class="mdi mdi-download"></span>
                </button> -->
                <!-- </div> -->
                <div class="parent-container col-12 float-left no_pad" [ngClass]="roleAccess ?'mtop-0':'mt-50'" *ngIf="AccountContactsTable.length > 0">
                    <app-single-table (detectActionValue)="performTableChildAction($event)"
                     (detectPageChangeData)="getNewTableData($event)"
                      [totalTableCount]="tableTotalCount"
                    [TableName]="'AccountContacts'" 
                    [TableCollection]="AccountContactsTable" 
                    [IscheckBoxRequired]=false
                    [IsActionFixed]=true 
                    [serviceSearch]=true [IsFreezedColumn]=true [IsDeleteTeamMember]=true [IsEdit]=true [paginationPageNumber]="AccountConactListRequeBody" [IsCustomizeTable]=true [IsDownload]=service.getRoleAccess()  [filterConfigData]="filterConfigData" [IsAccountsDownload]=true>
                    </app-single-table>

                </div>
            </div>
        </div>
    </div>
<!-- </ng-template> -->
