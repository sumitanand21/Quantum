

<div class="line-to"></div>

<div id="tree-node-{{node.guid}}"
     [ngClass]="{'tree-element-container': !0, 'tree-element-has-children': node.hasChildren()}"
     [style.width.px]="node.width"
     [style.height.px]="node.height"
>
    <div [ngClass]="{
    'tree-element-main': !0,
    'tree-new-node': node.isMaker
    }"
    [style.width.px]="node.width"
    [style.height.px]="node.height"
    >
         <!-- [attr.draggable]="node.isMaker ? null : 'true'"
   
         (drop)="node.drop($event)"
         (dragenter)="node.dragenter($event)"
         (dragstart)="node.dragstart($event)"
         (dragover)="node.dragover($event)"
         (dragend)="node.dragend($event)"
         (dragleave)="node.dragleave($event)" -->
    
        <div class="rect"
             [style.width.px]="node.width"
             [style.height.px]="node.height"
        >
            <div class="buttons"> 
                <!-- <div class="delete" (click)="node.destroy()"></div> -->
              <!-- <div class="toggler mdi mdi-chevron-up" (click)="node.toggle()" ></div> -->
              <div class="toggler cp mdi" [ngClass]="{ 'mdi-chevron-down': node.isExpanded,  'mdi-chevron-up':  !node.isExpanded }" (click)="node.toggle();onClickHandler()" ></div>
                <!-- <div class="add" (click)="node.addChild()"></div> -->
            </div>
            <div class="tree-text tree-text-non-editable">
                <span>{{node.displayName}}</span>



            </div>
            <div class="tree-text tree-text-editable">
                <span #disaplyName contenteditable [innerHtml]="node.displayName" class="head-text"
                      (blur)="node.displayName=$event.srcElement.innerText"></span>
                <!-- <span class="children-count"> ({{node.childrenCount()}})</span> -->
                <div class="col-12 float-left no_pad mt2">
                    <div class="col-12 bottom-10 float-left text-size">
                        <div class="created-by col-6 float-left pad-left-0">
                            <span class="col-5 no_pad float-left">Number:</span>
                            <span class="col-7 no_pad float-left ellipses">{{ node.number }}</span>
                        </div>
                        <div class="created-by col-6 float-left pad-left-0">
                          <span class="col-5 no_pad float-left">Hierarchy:</span>
                            <span class="col-7 no_pad float-left ellipses">{{ node.hirerchy }}</span>
                        </div>
                        <div class="created-by col-6 float-left pad-left-0">
                          <span class="col-5 no_pad float-left">Owner:</span>
                            <span class="col-7 no_pad float-left ellipses">{{ node.owner1 }}</span>
                        </div>
                        <!-- <div class="created-by col-6 float-left pad-left-0">
                          <span class="col-5 no_pad float-left">Owner:</span>
                            <span class="col-7 no_pad float-left ellipses">{{ node.owner2 }}</span>
                        </div> -->
                        <div class="created-by col-6 float-left pad-left-0">
                          <span class="col-5 no_pad float-left">SBU:</span>
                            <span class="col-7 no_pad float-left ellipses">{{ node.sbu }}</span>
                        </div>
                        <div class="created-by col-6 float-left pad-left-0">
                          <span class="col-5 no_pad float-left">Type:</span>
                            <span class="col-7 no_pad float-left ellipses">{{ node.type }}</span>
                        </div>
                        <div class="created-by col-6 float-left pad-left-0">
                          <span class="col-5 no_pad float-left">Vertical:</span>
                            <span class="col-7 no_pad float-left ellipses">{{ node.vertical }}</span>
                        </div>
                        <div class="created-by col-6 float-left pad-left-0">
                          <span class="col-5 no_pad float-left">Geo:</span>
                            <span class="col-7 no_pad float-left ellipses">{{ node.geo }}</span>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="tree-children"
         [style.transform]="childrenTransform"
         *ngIf="node.isExpanded">
        <div class="tree-elements-group">
            <div *ngFor="let child of node.children"
                 [treeDiagramNode]="child"
                 class="tree-node tree-child"></div>
        </div>
    </div>
</div>
