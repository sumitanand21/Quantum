<div class="col-12 float-left  no_pad popup-container ">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span *ngIf="route_from=='acc_req'" class="col-10 float-left  no_pad popup-hd-txtsize popup-hd-size" mat-dialog-title>Are you sure you want to
           reject the account creation?</span>
           <span *ngIf="route_from=='modif_req'" class="col-10 float-left  no_pad popup-hd-txtsize popup-hd-size" mat-dialog-title>Are you sure you want to
            reject the account {{accountType?accountType:'modification'}}?</span>
            <span *ngIf="route_from=='assign_ref'" class="col-10 float-left  no_pad popup-hd-txtsize popup-hd-size" mat-dialog-title>Are you sure you want to
                reject the reference account?</span>
            <button class="col-2 float-left no_pad btndef-none mdi mdi-window-close close-icn close_bottom5" aria-label="close"
                mat-dialog-close ></button>
        </div>
        <label class="col-12 no_pad float-left mb-0" for="addcomment">Additional comments <span class="asteriq"> *
                </span> </label>
          <div class="col-12 no_pad float-left mt10  h-40">
          </div>
