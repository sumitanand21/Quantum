<div class="col-12 float-left  no_pad popup-container ">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left no_pad popup-hd">
            <!--<span class="col-10 float-left  no_pad popup-hd-txt popup-hd-size" *ngIf="router.url.includes('accounts/reviewnewaccount/acc_req')" mat-dialog-title>Are you sure you want to send
                    this account for rework?</span>-->
            <!--<span class="col-10 float-left  no_pad popup-hd-txt popup-hd-size" *ngIf="router.url.includes('accounts/reviewnewaccount/modif_req')" mat-dialog-title>Submit account request for rework?</span>-->
            <span class="col-10 float-left  no_pad popup-hd-txt popup-hd-size" mat-dialog-title>Submit account request
                for rework?</span>
            <button class="col-2 float-left no_pad btndef-none mdi mdi-window-close close-icn close_bottom5"
                aria-label="close" mat-dialog-close></button>
        </div>
        <!-- <div class="col-12 float-left border-bottom-grey1"></div> -->
        <div class="col-12 no_pad float-left">
        </div>
        <!-- <div class="col-12 float-left  mt20 no_pad ">
            <span class="col-12 float-left"> Additional comments</span>
            <textarea class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left Padd-5 h-40 input-text-popup"
                id="text3" name="text" type="text" placeholder="Type here" [(ngModel)]="reworkComment"></textarea>
        </div> -->

        <div class="col-12 no_pad float-left mt10">
            <label class="col-12 no_pad float-left mb-0" for="addcomment">Additional comments <span class="asteriq"> *
                </span> </label>
            <textarea [ngClass]="mandatoryMessage? 'input-text-popup_borderred' : 'border-gray'"
                class="col-12 no_pad float-left txt-area Padd-5 h-110 mt30 input-text-popup height-130" id="addcomment"
                name="text" type="text" (keyup)="mandatoryMessage = ''" placeholder="Type here"
                [(ngModel)]="reworkComment"> </textarea>
        </div>
        <p class="error-message_popup" *ngIf="mandatoryMessage">{{mandatoryMessage}}</p>
    </div>

    <div class="col-12 float-left no_pad">
        <button class="col-6 float-left no_pad cancel-btn1" (keypress)="mandatoryMessage = ''" (click)="mandatoryMessage = ''" aria-label="NO"
            mat-dialog-close>No</button>
        <button aria-label="YES" (click)="submitActiveReworkComment();" (keypress)="submitActiveReworkComment();"
            class=" col-6 float-left btndef-none no_pad confrm-btn">Yes</button>
        <!-- <button aria-label="SUBMIT" (click)="submitActiveReworkComment();" class="col-12 float-left btndef-none no_pad confrm-btn" 
           >Submit</button> -->
    </div>
</div>
