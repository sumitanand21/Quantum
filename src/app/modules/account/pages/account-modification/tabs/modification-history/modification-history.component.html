
<ng-container *ngIf="isLoading">
  <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
          <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
              <div class="loaderContainer">
                  <div class="loader"></div>
              </div>
          </div>
      </div>
  </div>
</ng-container>
<!-- <ng-template #elseTemplate> -->
<div class="col-12 float-left padng-10-30">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad float-left leads-archived-landing">
      <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad float-left">
          <h2 class="col-6 float-left heading-level-two color-white  no_pad pos-rel top-30 header_marginvalues">{{tableTotalCount}} Accounts</h2>
          <div class="parent-container col-12 float-left no_pad" [ngClass]="roleAccess ?'mtop-0':'mt-50'" *ngIf="ModificationHistoryTable.length > 0">
                    <app-single-table
                    (detectActionValue)="performTableChildAction($event)" 
                    (detectPageChangeData) = "getNewTableData($event)"
                    [totalTableCount]="tableTotalCount"
                    [TableName]="'ModificationHistory'"
                    [TableCollection]="ModificationHistoryTable" 
                    [IsFreezedColumn]= true 
                    [IsActionFixed]=true
                    
                    [IsView]=true
                  
                    [IsMoreAction]="true"
                    [expansionTable]="'account-overview-selector'"
                    [IsCustomizeTable] = true
                    [serviceSearch] = true
                    [paginationPageNumber]="ModificationHistoryRequestBody" [IsDownload]=accservive.getRoleAccess() [filterConfigData]="filterConfigData" [IsAccountsDownload]=true
                    ></app-single-table>
                    
          </div>
      </div>
  </div>
</div>
<!-- </ng-template> -->
<!--[IsOverview]=true   [IsHistory]=true-->
