<ng-container *ngIf="isLoading">
    <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                <div class="loaderContainer">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<!-- <ng-template #elseTemplate> -->
<div class="col-12 float-left padng-10-30">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing float-left">
        <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad float-left">
            <h2 class="col-6 float-left heading-level-two color-white  no_pad pos-rel top-30 header_marginvalues" >{{tableTotalCount}} Account modification request</h2>
            <div class="parent-container col-12 float-left no_pad" [ngClass]="roleAccess ?'mtop-0':'mt-50'" *ngIf="ModificationActiveRequestTable.length > 0">
                <app-single-table (detectActionValue)="performTableChildAction($event)" (detectPageChangeData)="getNewTableData($event)" [TableName]="'ModificationActiveRequest'" [totalTableCount]="tableTotalCount" [TableCollection]="ModificationActiveRequestTable" [IsFreezedColumn]=true
                    [IsActionFixed]=true [IsView]=true [IsApprove]=true [IsReject]=true [IsReview]=true [IsMoreAction]="true"  [serviceSearch]=true [IsApproveWithSwap]="approvewithswap" [paginationPageNumber]="ModificationActiveAccountRequest" [IsCustomizeTable]=true  [expansionTable]="'account-overview-selector'"  [IsDownload]=accservive.getRoleAccess() [filterConfigData]="filterConfigData" [IsAccountsDownload]=true></app-single-table>
            </div>
        </div>
    </div>

 
</div>
<!-- </ng-template> -->
