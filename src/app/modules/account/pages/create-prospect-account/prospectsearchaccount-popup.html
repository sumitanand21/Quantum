<div class="col-12 float-left  no_pad db-container ">

        <div class="col-12 float-left  container-dialog">
            <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad search-db-hd-txt" mat-dialog-title>Search account</span>
            <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn"  aria-label="close" mat-dialog-close ></button>
            </div>
      
            <div class="col-12 float-left border-bottom-grey"></div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad mt-20">
            <span class="color-azure caretpopup11 second-headngsearch">Search: All Accounts<span class="caret caretdown-popup"></span></span>
            </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad mt-20">
           
            <form class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad CompanyName">
                    
                    <input class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left  h-40 label-input"
                        id="CompanyName" name="CompanyName" type="text" [(ngModel)]="companyName" autocomplete="off"
                        placeholder="Enter Account/Company name" (click)="showCompanySwitch = true"
                        (clickOutside)="companyNameClose()">
                    <span class="mdi mdi-magnify"></span>
      
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad z-ind-9"
                        *ngIf="companyName && showCompanySwitch ">
                        <ul class=" list-group color-azure autocomplete-box">
                            <perfect-scrollbar style="max-height:150px">
                                <li class="list-group-item" (click)="appendName(item)" mat-dialog-close *ngFor="let item of companyDetails |filter:companyName">
                                    <span class="d-block list-name float-right sub-list mt10" (click)="ExistingAccount()" mat-dialog-close> {{item.Existing_account}} </span>
                                    <span class="d-block list-name"> {{item.name}} </span>
                                    <span class="sub-list d-block"> {{item.contact}}
                                        |{{item.location}}
                                        |{{item.BU}} </span>
      
                                </li>
      
                                <li  class="d-block list-name h-40 p-10"  *ngIf="(companyDetails |filter:companyName).length == 0"> No Results found
                                    <span class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad font-12">Ensure that you have typed correct legal entity name</span>
                                </li>
                            </perfect-scrollbar>
                            <!-- [routerLink]="['/conversations/prospectAccount']" -->
                            
                        </ul>
                    </div>
      
                     <button class="db-prospect mt-10"  >
                        <!-- + Custom account entry -->
                        </button> 
                </form>
                </div>
      
      </div>
      
      </div>
