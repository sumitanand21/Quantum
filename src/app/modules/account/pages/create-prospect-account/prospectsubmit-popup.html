<div class="col-12 float-left  no_pad popup-container ">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txtsize popup-hd-size" mat-dialog-title>Are you sure you want to
                    request for a new custom hunting account?</span>
            <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close" mat-dialog-close></button>
        </div>
        <!-- <div class="col-12 float-left border-bottom-grey1"></div> -->
        <!-- <div class="col-12 float-left  no_pad"> -->
        <!-- <span class="col-12 float-left  no_pad logo-hd-popup padt-20">Are you sure you want to request for a new hunting account?</span> -->

            <textarea class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left Padd-5 h-40 input-text-popup"
                id="text3" name="text"  [(ngModel)]="swapaccountcomment" type="text" placeholder="Type here"></textarea>
        </div> -->

        <div class="col-12 no_pad float-left">
            <label class="col-12 no_pad float-left mb-0" for="text3">Additional comments <!--span class="asteriq"> * </span--> </label>
            <!-- <span class="asteriq"> * </span> -->
            <textarea [ngClass]="!swapaccountcomment && accountSubmitted ? 'error-message-text-area' : ''" class="col-12 no_pad float-left txt-area Padd-5 h-110 mt30 height-130 input-text-popup" (keypress)=restrictspace($event) id="text3" name="text" [(ngModel)]="swapaccountcomment"
                type="text" placeholder="Enter additional comments"> </textarea>
            <!-- <p *ngIf="!swapaccountcomment && accountSubmitted" class="error-message-text-areaconfirmpopup custom-Additional">Additional comments is required</p> -->
        </div>

    </div>
    <div class="col-12 float-left no_pad">

        <button class="col-6 float-left no_pad cancel-btn1 mt15" (click)="goToAccounts('no');" aria-label="NO" mat-dialog-close>No</button>
        <button aria-label="YES" class="col-6 float-left btndef-none no_pad confrm-btn mt15" (click)="goToAccounts('yes')">Yes</button>
    </div>
</div>
