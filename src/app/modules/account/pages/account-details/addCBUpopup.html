<div class="col-12 float-left  no_pad popup-container ">
    <!-- [ngClass]="CustomerContacts && linkedcampaignSwitch?'mb-160':''" -->
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Add customer business unit</span>
            <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn" aria-label="close" mat-dialog-close></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 float-left no_pad cust_autoComplete">
            <label class="col-12 float-left  no_pad margin-top-20 hd-val" for="percentage">Customer business unit<span style="color: red;font-weight: bold;"> *</span></label>
            <input type="text" [(ngModel)]="CBUData.Name.FullName" class="col-12 float-left border-gray w-100 label-input" name="percentage" placeholder="Enter customer business unit" [ngClass]="pressedAdd && !CBUData.Name.FullName ? 'error':'border-gray'" />
            <p *ngIf="pressedAdd && !CBUData.Name.FullName" class="error-message custom-msg top-87">Customer business unit is required</p>
        </div>

        <div class="col-6 float-left no_pad mt-20">
            <span class="col-6 float-left no_pad "> Buyer Org </span>
            <div class="col-6 float-left  customized-input  customized-slider">
                <mat-slide-toggle [checked]="CBUData['BuyerOrg']" (change)="CBUData['BuyerOrg'] = !CBUData['BuyerOrg']">
                    <span class="sr-only">Buyer Org</span>
                </mat-slide-toggle>
            </div>
        </div>
