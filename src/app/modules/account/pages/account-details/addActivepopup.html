<div class="col-12 float-left  no_pad popup-container ">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Add active competitor</span>
            <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn"
                aria-label="close" mat-dialog-close></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <!-- <div class="col-12 float-left no_pad cust_autoComplete">
            <label class="col-12 float-left  no_pad margin-top-20 hd-val" for="percentage">Competitor name</label>
            <input type="text" class="col-12 float-left border-gray w-100 label-input" name="percentage" [(ngModel)]="comp_name" 
                placeholder="Enter competitor name" (keypress)="allowAlpha($event)"/>
               
        </div>  -->
        <form class="col-12  float-left no_pad mt-20" >
            <label class="col-12  float-left no_pad" for="contactcampaign" class="label-form">Competitor name<span class="required"> *</span>
            </label>
            <input class="col-12  float-left h-40 label-input" id="contactcampaign" name="contactcampaign"
                autocomplete="off" type="text" [(ngModel)]="Competitor.Name" placeholder="Search competitor name"
                (clickOutside)="linkedcampaignSwitch = false" 
                (input)="getCustomerContact(Competitor.Name);linkedcampaignSwitch = true"
                (click)="getCustomerContact(Competitor.Name);linkedcampaignSwitch = true" [ngClass]="activesubmitted && !Competitor.Name ? 'border-pink':'border-gray'">
            <span class="mdi mdi-magnify"></span>
            <p *ngIf="activesubmitted && !Competitor.Name" class="error-message custom-label top64" id="stateerrormsg">Competitor name is required</p>

            <div class="col-12  border-right border-btm z-ind-9999 float-left no_pad suggestion-box pos-sticky border-bottom-4 top64 standard-border color-azure z-ind-9 bg-white"
                *ngIf="CustomerContact && linkedcampaignSwitch">
                <perfect-scrollbar style="max-height:160px" class="z-ind-9">
                    <ul class=" list-group mr2  sort-dropdown ">
                        <li class="list-group-item h-50 p-4-10" (click)="appendcampaign(item)"
                            *ngFor="let item of CustomerContact">
                            <label for="inti_name" class="float-left name w-80">
                                <span class="d-block list-name ellipses">{{item.Name}}</span>
                            </label>
                        </li>
                        <li class="d-block list-name h-40 p-10 cp"
                            *ngIf="(Competitor.Name.length>0) && (CustomerContact | filter:Competitor.Name).length == 0">
                            No record found
                        </li>
                    </ul>
                </perfect-scrollbar>
                <span class="db-search" (click)="openadvancetabs('Competitor',CustomerContact,Competitor.Name)">
                    <button id="adls{{CustomerContact?.length+1}}" role="option" tabindex="0" aria-disabled="false"
                        type="button" class="button-search" [class.active]="CustomerContact?.length+1 == arrowkeyLocation">
                        <span class="mdi mdi-file-outline"></span> Advance look up
                    </button>
                </span>
            </div>
        </form>
    </div>

    <div class="col-12 float-left no_pad mt30 margin-btm">
        <div class="float-left disp-flex  mar-28">
            <button class="primary-button secondary-btn btn-block h-40 mr10 std cancel-responsived-btn button-wd50"
                mat-dialog-close aria-label="Cancel">Cancel</button>
            <button class="primary-button h-40 std save-responsive-btn button-wd50" aria-label="add"
                (keypress)="addrowalliance();competitors=false"
                (click)="addrowalliance();competitors=false">Add</button>
        </div>

    </div>

</div>
