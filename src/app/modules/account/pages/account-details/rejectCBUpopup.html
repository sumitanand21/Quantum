<div class="col-12 float-left  no_pad popup-container ">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left no_pad popup-hd mb20">
            <span class="col-10 float-left  no_pad popup-hd-txt popup-hd-size" mat-dialog-title>Are you sure you want to
                delete the customer business unit?</span>
            <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close"
                mat-dialog-close></button>
        </div>
    </div>

    <div class="col-12 float-left no_pad mt15" >
        <button aria-label="No" class="col-6 float-left btndef-none no_pad discard-btn" mat-dialog-close>No</button>
        <button aria-label="Yes" class="col-6 float-left btndef-none no_pad confrm-btn mt15"
            (click)="deleteCBU(data)">Yes</button>
    </div>
</div>
