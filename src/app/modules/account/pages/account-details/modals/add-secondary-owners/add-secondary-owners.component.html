<div class="col-12 float-left  no_pad popup-container ">

  <div class="col-12 float-left  container-dialog">
    <div class="col-12 float-left  no_pad popup-hd">
      <div class="col-10 float-left no_pad">
        <span class="col-12 float-left  no_pad popup-hd-txt" mat-dialog-title>
          Add Secondary owners
        </span>
        <span class="col-12 float-left no_pad sub-text"> {{accountName}}</span>
      </div>
      <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn"
        aria-label="close" mat-dialog-close></button>
    </div>

    <!-- <div class="col-12 float-left border-bottom-grey"></div> -->

    <!-- auto complete start -->
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12  float-left mt20 no_pad" [ngClass]=" adjustHeight()">
      <form class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad CompanyName">
        <label class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad" for="contactName2"
          class="label-form">Secondary account owners</label>
        <input #SecondaryOwner class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left  h-40 label-input" id="contactName2"
          name="contactName2" autocomplete="off" type="text" [(ngModel)]="contactName2"
          placeholder="Search secondary account owner" (clickOutside)="contactNameclose2()"
          (keyup)="contactNameSwitch2 = true;accountOwnerSearch(contactName2)"
          (click)="contactNameSwitch2 = true;accountOwnerSearch(contactName2)">
        <span class="mdi mdi-magnify"></span>

        <div
          class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 border-btm border-right float-left top64 no_pad standard-border color-azure suggestion-box pos-abs z-ind-99 white-bg border-left"
          *ngIf="wiproContact2 && contactNameSwitch2">
          <perfect-scrollbar style="max-height:180px" class="z-ind-9">
            <span class="w-100 z-ind-9 float-left bg-white">
              <ul class=" list-group color-azure  sort-dropdown mr2" role="listbox" id="read">
                <!-- [ngClass]="{'loader-search':isActivityGroupSearchLoading }" -->
                <span class="loader-search" *ngIf="isActivityGroupSearchLoading"> </span>
                <li class="list-group-item h-50 p-4-10 " (click)="appendOwner(item, index)"
                  *ngFor="let item of wiproContact2; let index=index">

                  <div class="float-left naming-tags child-middle bg-azure">
                    <span class="initials">{{item.initials }} </span>
                  </div>
                  <label for="inti_name" class="float-left name">
                    <span class="d-block list-name" matTooltip="{{item.Name}}">{{item.Name}}</span>
                    <span class="d-block sub-list">{{item.designation}}</span>
                  </label>
                </li>
                <li class="d-block list-name h-40 p-10" *ngIf="(wiproContact2.length == 0 && !isActivityGroupSearchLoading)">
                                                No record found </li>
              </ul>
            </span>
          </perfect-scrollbar>
          <span class="db-search" (click)="openadvancetabs('secondaryowner',wiproContact2, SecondaryOwner.value)"
            (keypress)="openadvancetabs('secondaryowner',wiproContact2, SecondaryOwner.value)">
            <button id="adls{{wiproContact2?.length+1}}" tabindex="0" aria-disabled="false" type="button" class="button-search"
              [class.active]="wiproContact2?.length+1 == arrowkeyLocation">
              <span class="mdi mdi-file-outline"></span> Advance look up
            </button>
          </span>
        </div>
      </form>
      <!-- <div class="d-block no-record-msg p-10" *ngIf="wiproContact2['message'] && contactNameSwitch2">
                <span class="col-12 float-left no_pad">  {{wiproContact2['message']}} </span>
                <span class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad font-12">Ensure that you have typed correct legal entity name</span>
            </div>  -->
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad selected-contact selected-tags">
        <span class="col-12 float-left no_pad selected-txt " *ngIf="selectedOwner.length > 0"> {{ selectedOwner.length}}
          secondary owner(s) selected </span>
        <perfect-scrollbar style="max-height:180px">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left tagged-box mt-10 p-4-10 mr10  d-flex"
            *ngFor="let item of selectedOwner; let ind=index">
            <div class="float-left col-2 no_pad child-middle bg-azure br-4-0-0-4 ">
              <span class="initials">{{item.initials }} </span>
            </div>
            <div class="col-10 float-left no_pad selected-Owner">
              <label for="inti_name" class="float-left name col-10 float-left no_pad">
                <span class="d-block color-azure mr10 float-left ellipses w-100">{{item.Name}}</span>
                <!-- <span class="mdi mdi-close close-lead float-right cp"></span> -->
              </label>
              <span role="button" tabindex="0" aria-label="delete"
                class="mdi mdi-close close-lead float-right cp col-2 float-left no_pad "
                (click)="removeOwner(item, ind)"></span>
            </div>
          </div>
        </perfect-scrollbar>
      </div>
    </div>
    <!-- autocomplete end -->

  </div>

  <div class="col-12 float-left no_pad mt-20">
    <button class="col-12 float-left btndef-none no_pad confrm-btn " (click)="addSecondOwner()">Add</button>
  </div>

</div>
