<div class="col-12 float-left  no_pad popup-container accountOwn">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-11 float-left  no_pad heading-level-two" mat-dialog-title>Add account owner</span>
            <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close" mat-dialog-close></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>
        <div class="col-12 no_pad ">

            <form class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left margin30 no_pad  CompanyName pt30">
                <label class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad" for="customerName" class="label-form"> Search contacts </label>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad">
                    <input class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left h-40 label-input br-0-4" id="customerName" name="customerName" type="text" autocomplete="off" [(ngModel)]="customerName" placeholder="Search customer contacts" (clickOutside)="customerNameclose()"
                        (click)="customerNameSwitch = true">
                    <span class="mdi mdi-magnify"></span>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 border-btm  float-left no_pad suggestion-box pos-abs border-bottom-4 top65  color-azure z-ind-9" *ngIf="customerName && customerNameSwitch">
                    <perfect-scrollbar style="max-height:160px" class="z-ind-9">
                        <ul class=" list-group mr2 sort-dropdown cp">
                            <li class="list-group-item h-50 p-4-10 " (click)="appendcustomer(item.contact,item.index)" *ngFor="let item of customerContact |filter:customerName">

                                <div class="float-left naming-tags child-middle bg-ash">
                                    <span class="initials">{{item.initials}}</span>
                                </div>
                                <label for="inti_name" class="float-left name">
                            <span class="d-block list-name">{{item.contact}}</span>
                            <span class="d-block sub-list">{{item.designation}}</span>
                        </label>
                                <!-- <span class="btn-key float-right" *ngIf="item.value"> Key </span> -->
                            </li>

                            <li class="d-block list-name h-40 p-10" *ngIf="(customerContact |filter:customerName).length == 0">No results found
                                <span class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad font-12">
                            Ensure that you have typed correct legal entity name</span></li>
                        </ul>

                    </perfect-scrollbar>
                </div>
            </form>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad selected-contact">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left pr0 mt-10 p-4-10 cp" *ngFor="let item of selectedCustomer">
                    <div class="float-left naming-tags child-middle bg-ash">
                        <span class="initials">{{item.initials}}</span>
                    </div>
                    <label for="inti_name" class="float-left name">
                        <span class="d-block list-name">{{item.contact}}</span>
                        <span class="d-block sub-list">{{item.designation}}</span>
                    </label>
                    <span class="float-right mdi mdi-close cp" (click)="closeDiv(item)"></span>


                </div>


            </div>
        </div>
    </div>
    <div class="col-12 float-left no_pad mt150">
        <button aria-label="Done" (click)="accservive.accounttoast('Account owner added successfully')" (keypress)="accservive.accounttoast('Account owner added successfully')" class="col-12 float-left btndef-none no_pad confrm-btn" mat-dialog-close>Done</button>
    </div>

</div>
