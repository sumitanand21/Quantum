<div class="col-12 float-left no_pad popup-container AppleInc_SubaccountPopup">
        <div class="col-12 float-left no_pad container-dialog" >
                <div class="col-12 float-left  no_pad popup-hd">
                    <span class="col-10 float-left  no_pad  mt5 mb10" mat-dialog-title>Sub accounts</span>
                    <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close"
                        mat-dialog-close></button>
                </div>
                
            <div class="col-12 col-lg-12 col-sm-12 col-md-12 no_pad float-left" *ngFor="let data of Apple_account">
                <div class="col-12 col-lg-12 col-sm-12 col-md-12 heading_account float-left teams-sub-radio-first">           
                <mat-radio-button labelPosition='before'  name="abc" class="col-12 float-left  no_pad " checked>
                    <div class="col-12 col-lg-12 float-left no_pad">
                    <div class="float-left naming-tags child-middle bg-gray">
                        <span class="initials">{{getInitial(data.heading)}}</span>
                    </div>
                    <span class="Acctname_padding Acct_name ">{{data.heading}}</span>
                    </div>
                </mat-radio-button >
                </div>
                            
                <div class="col-12 col-lg-12 col-sm-12 col-md-12 pb-30 float-left">
                    <!--<perfect-scrollbar>-->
                          <div class="scroll-window" slimScroll  >
    
                     
                      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left card  no_pad teams-sub-radio" *ngFor="let data1 of data.Select">
                         <div class="expansion col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad"> 

                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad teams-sub-radio">
                            <span role="button" tabindex="0" (click)="ExpandCollapse(data.Select,data1)" data-toggle="collapse" attr.aria-controls="expandexample{{i}}" [attr.aria-expanded]="data1.isExpand ? true : false"
                             class="float-left col-2 cp" [ngClass]="data1.isExpand ? 'mdi mdi-chevron-up' : 'mdi mdi-chevron-down'" ></span>
                            <mat-radio-button labelPosition='before' name="abc" class="col-10 col-sm-10 col-md-10 col-lg-0 col-xl-10 float-left no_pad heading-level-two_AppleInc pad-top-8">{{data1.option}}</mat-radio-button >
                             </div>
 
                              <div class="col-10 float-right pad-top5" *ngIf="data1.isExpand" id="expandexample{{i}}">
                                  <mat-radio-group labelPosition='before' name="abc" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-12 float-left no_pad" aria-label="Select an option"  >
                                    <mat-radio-button class="radiobutton_right col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad" *ngFor="let data2 of data1.Suboption;let i=index"  value="{{i}}">{{data2.name}}    
                                    </mat-radio-button>
                                 </mat-radio-group>
                              </div>
                         </div>
                      </div> 
                   
                          </div>
                    <!--</perfect-scrollbar>-->
               </div>
            </div>

    
       </div>
           <button class="col-12 float-left btndef-none no_pad confrm-btn" (click)="accservive.accounttoast('Sub account selected')"
                mat-dialog-close aria-label="Done">Done</button>
    </div>
