<div class="col-12 float-left  no_pad popup-container popup-container-opportunity deal-qualify">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>OM(%) change</span>
            <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close close-icn discard-close-btn" aria-label="close" mat-dialog-close
                ></button>
        </div>
        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12  float-left customized-input pos-rel no_pad">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad mt10">
          <label class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad">OM(%)*</label> 
          <input class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left  h-40 label-input" type="number" maxlength="17"
            placeholder="om% change here." [(ngModel)]="OMPercentage"/>
            <!--max="99999999999999999" oninput="validity.valid||(value = '')" -->
            </div>
        </div>

        <div class="col-12 float-left mt20 mb10 no_pad">
            <span class="col-12 float-left  no_pad add-cont mt-0">This will change the OM(%) for this order.
            </span>
        </div>
    </div>

    <div class="col-12 float-left no_pad ">
        <button aria-label="save" (click)="save('Yes')"  class="col-12 float-left btndef-none no_pad confrm-btn" [disabled]="OMPercentage ? false : true" >Save</button>
    </div>

</div>
