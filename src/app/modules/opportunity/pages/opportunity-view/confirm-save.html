      <div class="col-12 float-left no_pad popup-container popup-container-opportunity confirm">
        <div class="col-12 float-left container-dialog">
            <div class="col-12 float-left  no_pad popup-hd">
                <span class="col-10 float-left no_pad popup-hd-txt" mat-dialog-title>Confirm
                </span>
                <button class="col-2 float-left  no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close" mat-dialog-close (click)="onButtonClick(false)"></button>
            </div>
            <div class="col-12 float-left border-bottom-grey"></div>
            <div class="col-12 float-left no_pad">
                <span class="col-12 float-left  no_pad margin-top-20 mbot-20 add-cont">You have unsaved changes! If you leave, your changes will be lost.
                </span>
            </div>
        </div>
        <div class="col-12 float-left no_pad">
            <button aria-label="cancel" class="col-6 float-left btndef-none no_pad discard-btn" (click)="onButtonClick(false)" 
                >Cancel</button>
            <button aria-label="OK" class="col-6 float-left btndef-none no_pad confrm-btn mt15" (click)="onButtonClick(true)" >OK</button>
        </div>
    </div>
