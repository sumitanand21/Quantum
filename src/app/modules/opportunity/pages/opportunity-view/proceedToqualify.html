<div class="col-12 float-left no_pad popup-container popup-container-opportunity">

        <div class="col-12 float-left container-dialog">
            <div class="col-12 float-left  no_pad popup-hd">
                <span class="col-10 float-left no_pad popup-hd-txt" mat-dialog-title>Proceed to qualify
                </span>
                <button class="col-1 float-left  no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close" mat-dialog-close ></button>
            </div>
     
            <div class="col-12 float-left border-bottom-grey"></div>
            <div class="col-12 float-left no_pad">
                <span class="col-12 float-left  no_pad margin-top-20 mbot-20 add-cont">Is a politically powerful customer executive
                        sponsor requested for a solution/ proposal
                </span>
            </div>
        </div>
        <div class="col-12 float-left no_pad">
            <button aria-label="No" class="col-6 float-left btndef-none no_pad discard-btn" (click)="showcancel(false)" 
                >No</button>
            <button aria-label="Yes" class="col-6 float-left btndef-none no_pad confrm-btn mt15" (click)="showcancel(true)" >Yes</button>
        </div>
    </div>
