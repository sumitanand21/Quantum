<div *ngIf="!pricingIdAvail" class="col-12 float-left  no_pad popup-container popup-container-opportunity">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Pricing does not exist</span>
            <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close close-icn discard-close-btn"
                aria-label="close" mat-dialog-close (click)="onNoClick()"></button>
        </div>
        <div class="col-12 float-left border-bottom-grey"></div>
        <label class="col-12 float-left  no_pad margin-top-20 hd-val mb50" for="percentage">Deal Pricing should be approved to proceed to the next stage.</label>
    </div>

    <div class="col-12 float-left no_pad ">
        <button aria-label="OK" class="col-12 float-left btndef-none no_pad confrm-btn" mat-dialog-close
            (keypress)="onNoClick()" (click)="onNoClick()">OK</button>
    </div>

</div>

<div class="col-12 float-left no_pad popup-container popup-container-opportunity">

    <div class="col-12 float-left container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left no_pad popup-hd-txt" mat-dialog-title>Proceed to secure
            </span>
            <button class="col-1 float-left  no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close" mat-dialog-close ></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>
        <div class="col-12 float-left no_pad">
            <span class="col-12 float-left  no_pad margin-top-20 mbot-20 add-cont">Is Wipro a part of the shortlisted
                vendors for the opportunity?
            </span>
        </div>
    </div>
    <div class="col-12 float-left no_pad">
        <button aria-label="No" class="col-6 float-left btndef-none no_pad discard-btn" (click)="showcancel(false)"
        >No</button>
    <button aria-label="Yes" class="col-6 float-left btndef-none no_pad confrm-btn mt15" (click)="showcancel(true)" >Yes</button>
    </div>
</div>
