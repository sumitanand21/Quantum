<div class="col-12 float-left  no_pad popup-container popup-container-opportunity deal-qualify ">
    <div class="col-12 float-left  container-dialog no_pad">
        <div class="col-12 float-left">
            <div class="col-12 float-left mb10 no_pad popup-hd">
                <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Are you sure you want to reject
                    this order?</span>
                <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn"
                    aria-label="close" mat-dialog-close></button></div>

            <div class="col-12 float-left border-bottom-grey"></div>

            

            <div class="col-12 float-left btm-10 no_pad mt30">
                <span class="col-12 float-left mbot-5 no_pad hd-val">Reject reason *</span>
                <textarea class="col-12 float-left rel-top-18 text-area-content1" maxlength="2000" rows="4" cols="40"
                    placeholder="Enter Rejection Reason" [appAlphaNumeric] = "'alphanumeric'" [(ngModel)]="rejectReason" (ngModelChange)="textAreaEmpty()"></textarea>
            </div>

        </div>

        <div class="col-12 float-left no_pad mt-3">
            <button aria-label="No" class="col-6 float-left no_pad cancel-btn1" mat-dialog-close>No</button>
            <button aria-label="Yes" class="col-6 float-left btndef-none no_pad confrm-btn bg-grey "
                [ngClass]="bgcolorblue ? 'bg-azure':'bg-grey'" 
                (click)="onClose('YES')" [disabled] = "rejectReason ? false : true">Yes</button>
        </div>
        <!-- [disabled]="(onHoldReason && reasonId) ? false : true" -->

    </div>
