<!-- Approve popup starts here-->
<div class="col-12 float-left  no_pad popup-container popup-container-opportunity deal-qualify ">
    <div class="col-12 float-left  container-dialog no_pad">
        <div class="col-12 float-left">
            <div class="col-12 float-left mb10 no_pad popup-hd">
                <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Are you sure you want to approve
                        this order ?</span>
                <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn"
                    aria-label="close" mat-dialog-close></button></div>

            <div class="col-12 float-left border-bottom-grey"></div>
            <!-- <div class="col-12 float-left pad-15-12">
                <label for="field1" class="col-12 float-left no_pad w-100 label-text mb-0">Order/ Amendment ID</label>
                <span id="field1" type="text" class="col-12 float-left no_pad sub-text">NA</span>
            </div> -->

            <div class="col-12 float-left btm-10 no_pad mt20">
                <span class="col-12 float-left mbot-5 no_pad hd-val">Approve reason </span>
                <textarea class="col-12 float-left rel-top-18 text-area-content" maxlength="2000" rows="4" cols="40"
                    placeholder="Enter approval reason" [(ngModel)]="ApproveReason"></textarea>
            </div>

            <div class="col-12 float-left no_pad">
                <span class="col-12 float-left no_pad"> This order will be approved. </span>
            </div>

        </div>
        <div class="col-12 float-left no_pad ">
            <button aria-label="No" class="col-6 float-left no_pad cancel-btn1 mt15" mat-dialog-close>No</button>
            <button aria-label="Yes" class="col-6 float-left btndef-none no_pad confrm-btn mt15 bg-azure" (click)="onClose('Yes')">Yes</button>
        </div>

    </div>
<!-- Approve popup ends here-->
