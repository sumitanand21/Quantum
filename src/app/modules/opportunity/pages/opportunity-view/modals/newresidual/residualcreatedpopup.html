<div class="col-12 float-left  no_pad popup-container popup-container-opportunity deal-qualify ">

        <div class="col-12 float-left  container-dialog no_pad">
                <div class="col-12 float-left">
            <div class="col-12 float-left  no_pad popup-hd">
                <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Residual opportunity created</span>
                <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close close-icn discard-close-btn" aria-label="close" mat-dialog-close
                   ></button>
            </div>
    
            <div class="col-12 float-left mt10 border-bottom-grey"></div>
              <div class="col-12 no_pad mt20 float-left"> 
                    <label class="col-12 no_pad float-left font-12">A new residual opportunity has been created with the following details</label>        
                   </div>
    
            <div class="col-12 float-left pad-15-12">
                  <label for="field1" class="col-4 float-left no_pad w-100 label-text">Opportunity number</label>
                  <span id="field1" type="text" class="col-8 float-left sub-text btm-0">{{data.residualOppNumber}}</span>
                </div>
        
                <div class="col-12 float-left pad-15-12">
                  <label for="field2" class="col-4 float-left no_pad w-100 label-text">Opportunity TCV</label>
                  <span id="field2" type="text" class="col-8 float-left sub-text btm-0">{{data.oppTCV}}</span>
                </div> 
              
            <div class="col-12 float-left mt10 pad-15-12">
                <label class="col-4 float-left  no_pad hd-val w-100 label-text" for="functionlead">Parent opportunity</label>
                <span id="field2" type="text" class="col-8 float-left sub-text btm-0">{{data.parentOpp}}</span>
            </div>
    
            <!-- <div class="col-6 float-left mt10 no_pad">
                  <label class="col-12 float-left  no_pad hd-val font-12" for="functionlead">Residual opportunity TCV ($) *</label>
                  <input type="text" class="col-12 float-left border-gray w-100 mbot-10" placeholder="10,00,000" />
              </div> -->
           
    
            
        </div>
    
        <div class="col-12 float-left no_pad ">
                <button aria-label="ADD" class="col-12 float-left btndef-none no_pad confrm-btn" mat-dialog-close >OK</button>
        </div>
    
    </div>
