<div class="col-12 float-left no_pad popup-container popup-container-opportunity order-tab">

    <div class="col-12 float-left container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left no_pad popup-hd-txt col-size" mat-dialog-title>Are you sure you want to reject the modified OB allocation? </span>
            <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn" aria-label="close" mat-dialog-close></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left mt10 no_pad">
            <div class="col-12 float-left no_pad">
                <label class="float-left w-100 label-form mt10">Rejection reason *
                </label>
                <textarea required class="txt-area" maxlength="2000" rows="6" cols="42"  [appAlphaNumeric] = "'alphanumeric'" [(ngModel)]="reason" placeholder="Enter your comment" (ngModelChange)="textAreaEmpty()"></textarea>
            </div>
        </div>

    </div>

    <div class="col-12 float-left no_pad">
        <button aria-label="No" class="col-6 float-left btndef-none no_pad discard-btn" mat-dialog-close >No</button>
        <button aria-label="Save" class="col-6 float-left btndef-none no_pad confrm-btn mt15 bg-color-grey" (click)="onsave()" [ngClass]="bgcolorblue ? 'bg-azure':'bg-grey' ">Yes</button>
    </div>

    
</div>
