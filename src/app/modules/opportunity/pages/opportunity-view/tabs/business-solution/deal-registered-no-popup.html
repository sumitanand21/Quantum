<div class="col-12 float-left no_pad popup-container popup-container-opportunity">

  <div class="col-12 float-left container-dialog">
    <div class="col-12 float-left  no_pad popup-hd">
      <span class="col-10 float-left no_pad popup-hd-txt col-size" mat-dialog-title>Alliance deal registered details
      </span>
      <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close close-icn discard-close-btn"
        aria-label="close" mat-dialog-close></button>
    </div>

    <div class="col-12 float-left border-bottom-grey"></div>

    <div class="col-12 float-left no_pad">

      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad normal_table mt20 mob-mb-0">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left pad-26 service-tab pad-0">

          <!-- expansion data starts here -->
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left plb-60-20 mrnbot-10 height90">
              <div class="col-4 col-sm-12 col-md-12 col-lg-4 col-xl-4 float-left ">
                  <label for="statusReasonid" class="w-100 label-form">Status Reason *</label>
              </div>
              <div class="col-8 col-sm-12 col-md-12 col-lg-8 col-xl-8 float-left">
                  <div class="customized-select mobile-select-box">
                      <span class="caret color-azure"></span>
                      <select id="statusReasonid" [(ngModel)]="registrationDetails.RegistrationStatusReason" [title]="registrationDetails.RegistrationStatusReasonName" required>
                        <option selected hidden disabled value="">Select</option>
                        <option *ngFor="let statusReason of registrationStatusReason" [hidden]="!statusReason.IsVisible" [value]="statusReason.Id">{{statusReason.Name}}</option>
                      </select>
                    </div>
                    <div class="web-select-box ">
                      <mat-form-field class="col-12 no_pad float-left ">
                        <mat-select  panelClass="Select-panel-class" class="select-focus mat-select" id="statusReasonid" role="listbox"
                        [(ngModel)]="registrationDetails.RegistrationStatusReason" [title]="registrationDetails.RegistrationStatusReasonName" name="statusReasonname" disableOptionCentering required>
                            <mat-option selected hidden disabled value="">Select</mat-option>
                            <mat-option *ngFor="let statusReason of registrationStatusReason" [hidden]="!statusReason.IsVisible" [value]="statusReason.Id">{{statusReason.Name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <!-- <p class="col-12 no_pad float-left validation-text" *ngIf="orderOverviewValidationValue.PricingTypeId">
                      Pricing type is mandatory.</p> -->
              </div>


          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left plb-60-20 mrnbot-10 height90 mt20">
              <div class="col-4 col-sm-12 col-md-12 col-lg-4 col-xl-4 float-left ">
                  <label for="description" class="w-100 label-form">Remarks <span class="required" >*</span></label>
              </div>
              <div class="col-8 col-sm-12 col-md-12 col-lg-8 col-xl-8 float-left">
                  <textarea #textValue id="description" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left rel-top-18  text-area-content"
                     [(ngModel)]="registrationDetails.Remarks" [title]="registrationDetails.Remarks" placeholder="" maxlength="2000"></textarea>
              </div>


          </div>
          <!-- expansion data ends here -->
        </div>

      </div>


    </div>
  </div>


  <div class="col-12 float-left no_pad">
    <button aria-label="Cancel" (click)="cancel()" class="col-6 float-left no_pad discard-btn btndef-none"
      mat-dialog-close>Cancel</button>
    <button aria-label="Save" (click)="saveData()"
      class="col-6 float-left no_pad confrm-btn btndef-none mt15">Save</button>
  </div>
</div>
