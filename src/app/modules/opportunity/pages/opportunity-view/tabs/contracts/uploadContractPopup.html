<div class="col-12 float-left no_pad popup-container popup-container-opportunity">

    <div class="col-12 float-left container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-11 float-left no_pad popup-hd-txt" mat-dialog-title>Upload contract
            </span>
            <button class="col-1 float-right no_pad btndef-none mdi mdi-window-close close-icn discard-close-btn" aria-label="close" mat-dialog-close
                (click)="onNoClick()"></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-7 col-xl-7 float-left pad-left mt20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad float-left customized-input">
                <label for="estimatedRFI" class="w-100 label-form">Title *</label>
                <input id="estimatedRFI" type="text" class="border-gray w-100" value="" placeholder="Enter title">
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-5 float-left no_pad mt20">
            <label class="col-12 no_pad float-left w-100 label-form"> Attach document *</label>
            <button aria-label="Upload documemnt" class="cp primary-button btn-block h-40 upload-contract">
                <span class="mdi mdi-attachment"></span>Upload documemnt
                <input class="ip_op0 file_ip" type="file" ng2FileSelect [uploader]="uploader" />
                <br />
            </button>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad float-left mt20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad float-left customized-input">
                <label for="estimatedRFI" class="w-100 label-form">Note</label>
                <textarea required class="txt-area w-100" maxlength="500" rows="5" cols="{{cols}}" placeholder="Enter notes."></textarea>

            </div>
        </div>
        <div class="col-12 float-left border-bottom-grey mt20"></div>

        <div class="col-12 float-left no_pad mt20">

        <button aria-label="Cancel" class="col-6 float-left btndef-none no_pad discard-btn" mat-dialog-close (click)="onNoClick()"

        <button aria-label="Submit" class="col-6 float-left btndef-none no_pad confrm-btn" mat-dialog-close (click)="onNoClick()"
