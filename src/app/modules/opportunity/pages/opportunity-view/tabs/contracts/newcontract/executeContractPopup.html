<div class="col-12 float-left no_pad popup-container popup-container-opportunity">

    <div class="col-12 float-left container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-11 float-left no_pad  blue-col popup-hd-txt" mat-dialog-title>Upload execute contract
            </span>
        </div>

        <div class="col-12 float-left border-bottom-grey mbot20"></div>

        <!-- <perfect-scrollbar class="height-350"> -->
            <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 float-left no_pad plb-60-20 pb21">
                    <!-- <div> -->
                    <label class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-left label-form no_pad" for="sowsingDate">
                        SOW sign date * </label>
                    <div class="pos-rel">
                        <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 col-md-12 float-left no_pad cal_brdr">
                            <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad cust_calan customized-input">
                                <input class="col-12 col-lg-12 col-sm-12 col-md-12 float-left " id="sowsingDate" 
                                    required [matDatepicker]="picker1" title="DD-MMM-YYYY" placeholder="DD-MMM-YYYY">
                                <mat-datepicker-toggle matSuffix [for]="picker1" tabindex="0" aria-label="calender" (click)="picker1.open()" (keypress)="picker1.open()">
                                    <span class="mdi mdi-calendar-blank float-right no_pad" matDatepickerToggleIcon></span>
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>

                <!-- Select radio STARTS -->
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 no_pad float-left plb-60-20">

                    <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-right no_pad label-form" id="key">Is it signed by the customer?
                        <span class="required"> *</span>
                    </div>
                    <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-right mtb-5-6 no_pad order-tab">
                        <mat-radio-group class="float-left mt12" aria-labelledby="key">
                            <mat-radio-button value="yes" class="pr30 label-form-blue" checked>Yes</mat-radio-button>
                            <mat-radio-button value="no" class="label-form-blue ">No
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
                <!-- Select radio ENDS -->

                <!-- </div> -->

                <!-- <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad"> -->

                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 float-left no_pad plb-60-20 pb21">
                    <!-- <div> -->
                    <!-- [ngClass]="{ 'bg-error': f.startDate.touched && f.startDate.invalid formControlName="startDate"}" -->
                    <label class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-left label-form no_pad" for="calStart">
                        SOW start date * </label>
                    <div class="pos-rel">
                        <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-left no_pad cal_brdr">
                            <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad cust_calan customized-input">
                                <input class="col-12 col-lg-12 col-sm-12 col-md-12 float-left " id="calStart"
                                    required [matDatepicker]="picker2" title="DD-MMM-YYYY" placeholder="DD-MMM-YYYY">
                                <mat-datepicker-toggle matSuffix [for]="picker2" tabindex="0" aria-label="calender" (click)="picker2.open()" (keypress)="picker2.open()">
                                    <span class="mdi mdi-calendar-blank float-right no_pad" matDatepickerToggleIcon></span>
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 float-left no_pad plb-60-20 pb21">
                    <!-- <div> -->
                    <label class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-right label-form no_pad" for="calEnd">
                        SOW end date * </label>
                    <div class="pos-rel">
                        <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-right no_pad cal_brdr">
                            <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad cust_calan customized-input">
                                <input class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left " id="calEnd"
                                    required [matDatepicker]="picker3" title="DD-MMM-YYYY" placeholder="DD-MMM-YYYY">
                                <mat-datepicker-toggle matSuffix [for]="picker3" tabindex="0" aria-label="calender" (click)="picker3.open()" (keypress)="picker3.open()">
                                    <span class="mdi mdi-calendar-blank float-right no_pad" matDatepickerToggleIcon></span>
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker3></mat-datepicker>
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
                <!-- </div> -->

                <!-- <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad"> -->

                <!-- Select radio STARTS -->
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 no_pad float-left plb-60-20">

                    <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-left no_pad label-form" id="key">Is it signed by Wipro?
                        <span class="required"> *</span>
                    </div>
                    <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-left mtb-5-6 no_pad order-tab">
                        <mat-radio-group class="float-left mt12" aria-labelledby="key">
                            <mat-radio-button value="yes" class="pr30 label-form-blue" checked>Yes</mat-radio-button>
                            <mat-radio-button value="no" class="label-form-blue ">No
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
                <!-- Select radio ENDS -->

                <!-- Select DROPDOWN STARTS -->
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 no_pad float-left plb-60-20">
                    <label for="poa" class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-right w-100 label-form no_pad">Wipro POA * </label>
                    <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-right customized-select no_pad">
                        <!-- <span class="caret color-azure"></span> -->
                        <select id="poa" role="listbox" required>
                            <option value="poa">Select POA</option>
                            <option value="POA 1">POA 1</option>
                            <option value="POA 2">POA 2</option>
                            <option value="POA 3">POA 3</option>
                        </select>
                        <span class="caret color-azure"></span>
                    </div>
                </div>
                <!-- </div> -->

                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 no_pad float-left plb-60-20">
                    <label class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 no_pad float-left attach-doc"> Attach document</label>
                    <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 float-left mtb-5-6 no_pad order-tab">
                        <button aria-label="Upload" class="cp primary-button btn-block h-40">
                            <span class="mdi mdi-attachment"></span>Upload
                            <input class="ip_op0 file_ip bottom-0" type="file" ng2FileSelect [uploader]="uploader" />
                            <br />
                        </button>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 no_pad float-left plb-60-20">
                    <div class="col-9 float-left uploaded_doc" *ngFor="let item of uploader.queue">
                        <div class="float-left naming-tags-square pad-7 child-middle bg-azure doc-img">
                            <span class="initials mdi mdi-file-document font-20" id="inti_name-kb"></span>
                        </div>
                        <div class="col-xl-7 col-lg-7 col-md-6 col-5 pl-0 htpos-left float-left d-flex">
                            <span class="col-11 float-left pad-5 uploaded_text">
                                {{ item?.file?.name }}
                            </span>
                            <button class="col-1 float-right mdi mdi-window-close del_upload" (click)="item.remove()" aria-label="delete image"></button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad">
                    <div class="col-12 col-sm-9 col-md-9 col-lg-9 col-xl-9 no_pad pdtb-10-10 float-left">
                        <span class="accordian-title float-left overall-tcv blue-col no_pad">
                            Overall OB TCV: $ 30,000,000</span>
                    </div>
                    <div class=" col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 no_pad float-left">
                        <button aria-label="Add" class="primary-button d-flex align-items-center float-right h-40 fsize-22" (click)="steptwo()">
                            <span class="mdi mdi-plus"></span>
                        </button>
                    </div>
                </div>

                <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad border-blue order-tab">
                    <div class="col-12 col-sm-12 no_pad flaot-left bg-blue mbot-12">
                        <span class="col-5 float-left">SOW contract value *</span>
                        <span class="col-5 float-left">SOW contract currency *</span>
                        <span class="col-2"></span>
                    </div>

                    <perfect-scrollbar [ngClass]="{'height90':count >= 1}">
                        <div *ngFor="let arr of newArr;let i=index;" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad float-left content">
                            <!--search starts here-->
                            <div class="col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5 float-left plb-55-20-15 customized-input cust_autoComplete pos-rel mb1">
                                <form class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad float-left">
                                    <input class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left  h-40 label-input" id="search" name="search" autocomplete="off"
                                        type="text" placeholder="Contract value">
                                    <!-- <span class="mdi mdi-magnify" disabled></span> -->
                                </form>
                            </div>
                            <!--search ends here-->

                            <!-- Currency autocomplete starts here-->
                            <div class="col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5 float-left cust_autoComplete pos-rel plb-55-20-15">

                                <form class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad CompanyName">
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad float-left d-flex">
                                        <div class="flex-grow-1 no_pad">
                                            <app-auto-complete-select [requiredField]="false" [source]="wiproContactArray" (content)="wiproContact($event)" [dataSource]="'Currency'" [labelName]="'Currency'"
                                                [Placeholder]="'Enter currency'" [IsSpecialBtn]=false [IsinitialsView]=true [showSelected]=false
                                                [IsSearchDatabase]=false>
                                            </app-auto-complete-select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- Currency autocomplete ends here-->
                            <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 float-right delete-button">
                                <button class="btn-none blue_circle_replay float-right" (click)="deleteRow(i)">
                                    <span class="nopad blue_circle_replay_img mdi mdi-delete" aria-label="delete"></span>
                                </button>
                            </div>
                        </div>
                    </perfect-scrollbar>

                </div>
            </div>
        <!-- </perfect-scrollbar> -->
    </div>
    <div class="col-12 float-left no_pad">
        <button aria-label="Cancel" class="col-6 float-left btndef-none no_pad discard-btn" mat-dialog-close (click)="onNoClick()"
            (keypress)="onNoClick()">Cancel</button>
        <button aria-label="Next" class="col-6 float-left btndef-none no_pad confrm-btn" mat-dialog-close (click)="onNoClick()" (keypress)="onNoClick()">Next</button>
    </div>
</div>
