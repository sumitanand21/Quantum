<div class="col-12 float-left  no_pad popup-container popup-container-opportunity">
        
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Delete team member</span>
            <button class="col-2 float-right no_pad brdr-none mdi mdi-window-close discard-close-btn close-icn" aria-label="close" mat-dialog-close ></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 float-left  no_pad">
            <label class="col-12 float-left  no_pad margin-top-20 hd-val1">Role</label>
            <span class="col-12 float-left no_pad text-dec">{{data?.Role?.name}}</span>
        </div>

        <div class="col-12 float-left  no_pad">
            <label class="col-12 float-left  no_pad margin-top-20 hd-val1">Name</label>
            <span class="col-12 float-left no_pad text-dec">{{data?.Username?.name}}</span>
        </div>

        <div class="col-12 float-left border-bottom-grey mt20 mb20"></div>

        <div class="col-12 float-left  no_pad">
            <span class="col-12 float-left no_pad textWarning">This will delete the team member.</span> 
    </div>
</div>
<div class="col-12 float-left no_pad ">
    <button aria-label="Confirm" class="col-12 float-left btndef-none no_pad confrm-btn" (click) = "onClose(true)">Confirm</button>
</div>
