    <div class="col-12 float-left container-dialog">

        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 float-left no_pad">

            <!-- Select DROPDOWN STARTS -->

                <label for="approver" class="float-right w-100 label-form">BFM list of invoicing*</label>
                <div class="float-right w-100 customized-select">
                    <!-- <span class="caret color-azure"></span> -->
                     <select   id="approver" role="listbox"  (change)="selectedValueofOrderApproval($event.target.value, 'bfmId')"> 
                        <option hidden value="approver">Select Value</option>
                        <option value="anubhav" *ngFor="let nonWtDmData of data.finanaceTeamForNonWt" [value]="nonWtDmData.systemuserid">{{nonWtDmData.FullName}}</option>
                        <!--<option value="kinshuk">Kinshuk Bose</option>
                        <option value="kanika">Kanika Tuteja</option>-->
                    </select>
                     <!--<input *ngIf="data.status.WT==true" class="col-12 float-left" placeholder="DM name" type="text" [value]="data.getTeamOfActive" disabled>-->
                    <span class="caret color-azure"></span>
                </div> 
                <!-- <div class="customized-select float-right w-100 web-select-box">
                    <mat-form-field class="col-12 no_pad float-left">
                      <mat-select disableOptionCentering panelClass="Select-panel-class" disabled
                        class="select-focus mat-select" role="listbox">

                        <mat-option value="anubhav" *ngFor="let nonWtDmData of data.finanaceTeamForNonWt" [value]="nonWtDmData.systemuserid">{{nonWtDmData.FullName}}</mat-option>

                      </mat-select>
                    </mat-form-field>
                  </div> -->
            </div>
        </div>

      

        <div class="col-12 float-left border-bottom-grey margin-top-20"></div>

        <div class="col-12 no_pad float-left no_pad">
            <span class="col-12 mt20 float-left popup-text no_pad">Sales order will be submitted for invoicing approval</span>
        </div>
    </div>


    <div class="col-12 float-left no_pad">
        <button aria-label="Cancel" class="col-6 float-left btndef-none no_pad discard-btn" mat-dialog-close (click)="onNoClick()"
            (keypress)="onNoClick()">Cancel</button>
        <button aria-label="Request" class="col-6 float-left btndef-none no_pad confrm-btn mt15" (click)="openOrderApprovalPopup()">Request</button>
    </div>
