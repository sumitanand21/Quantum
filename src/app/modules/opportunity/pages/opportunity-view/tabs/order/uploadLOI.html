<div class="col-12 float-left no_pad popup-container popup-container-opportunity">

  <div class="col-12 float-left container-dialog upload-loi">
    <div class="col-12 float-left  no_pad popup-hd">
      <!-- <span class="mdi mdi-arrow-left float-left col-size"></span> -->
      <span class="col-10 float-left no_pad popup-hd-txt col-size" mat-dialog-title>Upload letter of intent
      </span>
      <button class="col-2 float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close"
                mat-dialog-close></button>
    </div>

    <div class="col-12 float-left border-bottom-grey"></div>

    <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad">

      <!--search starts here-->
      <div
        class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 float-left pl-0 plb-60-20 mt-20 pb21 no_pad customized-input pos-rel">
        <div>
          <form class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left pdl-0 pdr-0 mobile-no_pad">
            <label class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad" matTooltip="Revenue that can be accounted as per letter of intent issued by the customer" 
            for="search" class="label-form">LOI/LOE value <span *ngIf="attachmentDocs && attachmentDocs.length > 0">*</span></label>
            <input #onlyNumber  [oldValue]="loiValue" [appAlphaNumeric] = "'text'" decimalnumberslimitOnly [allowNegative]="false" [maxlengthVal]="12" [(ngModel)]="loiValue"
              class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left  h-40 label-input" id="search"
              name="search" autocomplete="off" type="text">
            <!-- <span class="mdi mdi-magnify" disabled></span> -->
          </form>
        </div>
      </div>
      <!--search ends here-->
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 float-left no_pad plb-60-20 mt-20 pb21 customized-input">

        <label class="col-12 float-left label-form no_pad mb5" for="sowsingDate">
          Received date </label>
        <div class="col-12 float-left plr-0-15 cal_brdr no_pad pdl-0 pdr-0">
          <div class="col-12 float-left no_pad cust_calan ">
            <input class="col-12 float-left cp" id="sowsingDate" required [matDatepicker]="picker1" [min]="receivedSigneMinDate"
              [max]="receivedSigneMaxDate" [(ngModel)]="receivedDate" title="DD-MMM-YYYY" placeholder="DD-MMM-YYYY"
              (click)="picker1.open()" (keypress)="picker1.open()" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker1" tabindex="0" aria-label="calender" (click)="picker1.open()"
              (keypress)="picker1.open()">
              <span class="mdi mdi-calendar-blank float-right no_pad" matDatepickerToggleIcon></span>
            </mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </div>
        </div>

      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 float-left pl-0 plb-60-20 mt-20 pb21 no_pad customized-input">
        <label class="col-12  float-left label-form no_pad" for="calStart">
          LOI/LOE validity date<span *ngIf="loiValue">*</span></label>
        <!-- <div class="pos-rel"> -->
        <div class="col-12 col-lg-12  float-left pl-0 cal_brdr pdr-0 mobile-no_pad">
          <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad cust_calan ">
            <input class="col-12 col-lg-12 col-sm-12 col-md-12 float-left cp" id="calStart" [min]="signedMinDate"
              required [matDatepicker]="picker2" title="DD-MMM-YYYY" placeholder="DD-MMM-YYYY" (click)="picker2.open()"
              (keypress)="picker2.open()" [(ngModel)]="loiValidity" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker2" tabindex="0" aria-label="calender" (click)="picker2.open()"
              (keypress)="picker2.open()">
              <span class="mdi mdi-calendar-blank float-right no_pad" matDatepickerToggleIcon></span>
            </mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </div>
        </div>

      </div>
      <!-- *ngIf="showupload && !disableOnRoleOverwiew"
            [ngClass]="letterofIntentDetails.LOIAttachment.UploadFileName ? 'disabled-btn' : ''" -->
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 float-left pl-0 plb-60-20 mt-20 pb21 customized-input">
        <label class="col-12  float-left label-form no_pad" for="attach">
          Attach document </label>
        <label role="button" for="attach"
          class="d-flex align-items-center h-40 float-left primary-button pad-arround pop width-50 mob-width-40">
          <span class="mdi mdi-attachment attach-icon"> </span>Upload </label>
        <input type="file" name="uploadfiles" id="attach" class="input-type-file" multiple
          (change)="saveFileTOBlo($event)">
        <perfect-scrollbar *ngIf="attachmentDocs && attachmentDocs.length > 0" style="max-height:200px; margin-bottom: 10px;">
          <section class="float-left col-12 no_pad mt-10" *ngFor="let files of attachmentDocs;let i=index">
            <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12 pl-0 float-left d-flex download-uploaded-file width-90">
              <span   class="col-lg-2 col-xl-2 col-md-2 col-sm-2 col-2 float-left naming-tags-square pad-7 child-middle bg-azure cp">
                <span class="initials mdi mdi-file-document font-20" id="inti_name-kb"></span>
                <span class="initials mdi mdi-download font-20" role="button" tabindex="0" aria-label="Download file"
                  id="inti_name-kb1" (click)="downloaFile(i)" matTooltip="Download file"></span>
              </span>
              <label for="inti_name-kb "
                class="col-lg-10 col-xl-10 col-md-10 col-sm-10 col-10 float-left pos-rel pl10 name-sq padLR-10 border-std color-azure width-90">
                <span class="col-lg-10 col-xl-10 col-md-10 col-sm-10 col-10 no_pad color-label_gray hover-attach padding-left5 ellipses w-160 mobpad15 cp" matTooltip="{{files.UploadFileName}}">
                  <!-- (click)="downloadsingle(i)" -->
                  {{files.UploadFileName}}</span>
                <span (click)="deleteFile(files,i)" class="col-lg-2 col-xl-2 col-md-2 col-sm-2 col-2 float-right mdi mdi-window-close color-azure onone cp" role="button" tabindex="0" aria-label="Remove attachment">
                  <!-- (click)="delinkAttach(files)" -->
                  <span class="sr-only">Remove attachment
                  </span>
                </span>
              </label>
            </div>
          </section>
        </perfect-scrollbar> 
      </div>

    </div>
    <!-- [details]="defaultValue.Wipro_ContractCurrency" [detailsId]="orderOverviewObj.Wipro_ContractCurrency" -->
  </div>

  <div class="col-12 float-left no_pad">
    <button aria-label="Cancel" class="col-6 float-left btndef-none no_pad discard-btn" mat-dialog-close
      (click)="onNoClick()" (keypress)="onNoClick()">Cancel</button>
    <button aria-label="Save" class="col-6 float-left btndef-none no_pad confrm-btn mt15"
      (click)="saveLOI()" (keypress)="saveLOI()">Save</button>
  </div>
</div>
