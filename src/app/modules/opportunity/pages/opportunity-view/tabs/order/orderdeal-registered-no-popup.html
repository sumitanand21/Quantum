<div class="col-12 float-left no_pad popup-container popup-container-opportunity">
<form #myDealNoForm="ngForm">
    <div class="col-12 float-left container-dialog">
      <div class="col-12 float-left  no_pad popup-hd">
        <span class="col-10 float-left no_pad popup-hd-txt col-size" mat-dialog-title>Alliance deal registered details
        </span>
        <button type="button" class="col-2 float-right no_pad btndef-none mdi mdi-window-close close-icn discard-close-btn"
          aria-label="close" mat-dialog-close></button>
      </div>
  
      <div class="col-12 float-left border-bottom-grey"></div>
  
      <div class="col-12 float-left no_pad">
  
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad normal_table mt20 mob-mb-0">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left pad-26 service-tab pad-0" *ngFor="let dealNoObj of displayDealNoData;let i=index">
  
            <!-- expansion data starts here -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left plb-60-20 mrnbot-10 height90">
                <div class="col-4 col-sm-12 col-md-12 col-lg-4 col-xl-4 float-left ">
                    <label for="statusReasonid" class="w-100 label-form">Status Reason *</label>
                </div>
                <div class="col-8 col-sm-12 col-md-12 col-lg-8 col-xl-8 float-left">
                    <div class="customized-select mobile-select-box">
                        <span class="caret color-azure"></span>
                        <select id="statusReasonid" role="listbox" [ngClass]="{'orangeborder':(!dealNoObj.RegistrationStatusReason)}"
                        [title]="dealNoObj.RegistrationStatusReasonName"
                      (change)="setDealNoName('reason',dealNoObj.RegistrationStatusReason,i)"
                    [(ngModel)]="dealNoObj.RegistrationStatusReason" name="Reason{{dealNoObj.FrontEndID}}" [disabled]="disableOnRoleBSSolution">
                          <option selected hidden disabled value="">Select</option>
                          <option *ngFor="let dealReason of RegistrationReason"
                          [hidden]="!dealReason.IsVisible"
                          [disabled]="!dealReason.IsVisible"
                          [value]="dealReason.Id">{{dealReason.Name}}</option>   
                        </select>
                      </div>
                      <div class="web-select-box ">
                        <mat-form-field class="col-12 no_pad float-left ">
                          <mat-select  panelClass="Select-panel-class" class="select-focus mat-select" id="statusReasonid" role="listbox" disableOptionCentering [ngClass]="{'orangeborder':(!dealNoObj.RegistrationStatusReason)}"
                          [title]="dealNoObj.RegistrationStatusReasonName"
                        (selectionChange)="setDealNoName('reason',dealNoObj.RegistrationStatusReason,i)"
                      [(ngModel)]="dealNoObj.RegistrationStatusReason" name="Reason{{dealNoObj.FrontEndID}}" [disabled]="disableOnRoleBSSolution">
                          <mat-option selected hidden disabled value="">Select</mat-option>
                          <mat-option *ngFor="let dealReason of RegistrationReason"
                          [hidden]="!dealReason.IsVisible"
                          [disabled]="!dealReason.IsVisible"
                          [value]="dealReason.Id">{{dealReason.Name}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                      <!-- <p class="col-12 no_pad float-left validation-text" *ngIf="orderOverviewValidationValue.PricingTypeId">
                        Pricing type is mandatory.</p> -->
                </div>

  
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left plb-60-20 mrnbot-10 height90 mt20">
                <div class="col-4 col-sm-12 col-md-12 col-lg-4 col-xl-4 float-left ">
                    <label for="description" class="w-100 label-form">Remarks <span *ngIf="dealNoObj.RegistrationStatusReason == '184450004'" class="required" >*</span></label>
                </div>
                <div class="col-8 col-sm-12 col-md-12 col-lg-8 col-xl-8 float-left">
                    <textarea id="description" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left rel-top-18  text-area-content"
                         maxlength="2000" placeholder="Write remarks" [title]="dealNoObj.Remarks" [ngClass]="{'orangeborder':(!dealNoObj.Remarks && dealNoObj.RegistrationStatusReason == '184450004')}"
                         [(ngModel)]="dealNoObj.Remarks" name="Remarks{{dealNoObj.FrontEndID}}" [appAlphaNumeric] = "'alphanumeric'" [disabled]="disableOnRoleBSSolution"></textarea>
                </div>

  
            </div>
            <!-- expansion data ends here -->
          </div>

        </div>
  
  
      </div>
    </div>
  
  
    <div class="col-12 float-left no_pad">
      <button type="button" aria-label="Cancel" class="col-6 float-left no_pad discard-btn btndef-none"
        mat-dialog-close>Cancel</button>
      <button type="button" aria-label="Save"
        class="col-6 float-left no_pad confrm-btn btndef-none mt15" [disabled]="disableOnRoleBSSolution" (click)="saveDealNoData()">Save</button>
    </div>
  </form>
  </div>
