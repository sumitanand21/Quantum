<div class="col-12 col-lg-12 noPad upload_popup_container uploadfile-div popup-container popup-container-opportunity">
    <div class="col-12 float-left pl20 popup-hd">
        <span class="mdi mdi-arrow-left float-left col-size pr6"></span>
        <span class="col-10 float-left no_pad popup-hd-txt col-size" mat-dialog-title>Upload letter of intent
        </span>
    </div>
    <div class="col-12 col-lg 12 noPad hero is-fullheight float-left upload_container">
        <div class="hero-body">
            <div class="">
                <div class="columns is-multiline">
                    <div class="column is-6 is-offset-3">
                        <div class="upload-box">

                            <div class="col-12 noPad upload-box-content">
                                <div class="drop-container" ngFileDrop [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
                                    <span class="float-left col-12 noPad file_img">
                                        <img src="assets/images/profiles.svg" />
                                    </span>
                                    <span class="float-left col-12 noPad drag_txt">
                                        Drop your files here or
                                        <label class="upload-button drag_txt">
                                            <input #uploader type="file" ngFileSelect (click)="uploader.value=''" [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple> select a file from your computer
                                        </label>

                                    </span>
                                </div>
                                <div class="col-12 uploding_div">
                                    <div class="upload-item" *ngFor="let f of service.filesList; let i = index;">
                                        <div class="col-12 col-lg-12 noPad upload_card">
                                            <span class="float-left extension ellipses">{{f.sub}} </span>
                                            <div class="float-left col-10 upload-item-content pr-0">
                                                <div class="float-right top ml-35" (click)="removeFile(i)">
                                                    <button aria-label="close" class="noPad btn-none mdi mdi-close close_icn1"></button>
                                                </div>
                                                <div class="filename">
                                                    <i class="ionicon ion-ios-copy"></i>
                                                    <span class="cntnt_name">{{ f.name }}</span>
                                                </div>
                                                <div class="progress-content">
                                                    <div class="progress">
                                                        <span class="bar" [style.width]="f?.progress?.data?.percentage + '%'"></span>
                                                    </div>
                                                </div>
                                                <div class="progress-text-content">
                                                    <span class="progress-text">
                                                        <span>{{ f.progress?.data?.percentage }}% |</span>
                                                        <span *ngIf="f.progress?.data?.percentage !== 100">Uploading...</span>
                                                        <span class="grn_clr" *ngIf="f.progress?.data?.percentage === 100">Uploaded</span>
                                                    </span>

                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 float-left no_pad">
        <button aria-label="Cancel" class="col-6 float-left btndef-none no_pad discard-btn" mat-dialog-close 
           >Cancel</button>
        <button aria-label="Save" [ngClass]="{'disabled-btn': !service.filesList.length }" class="col-6 float-left btndef-none no_pad confrm-btn mt15" [disabled]="!service.filesList.length" (click)="clickDisable()"
            (click)="clickDisable()">Save</button>
    </div>
</div>
