<div class="col-12 float-left  no_pad popup-container popup-container-opportunity ">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Link activity</span>
            <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close close-icn discard-close-btn" aria-label="close" mat-dialog-close></button>
        </div>
        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 float-left  no_pad">
            <span class="col-12 float-left  no_pad add-cont">Link activity related to customer confirmation decision.</span>
        </div>

        <!-- Activity group autocomplete starts here-->
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left mt-10 cust_autoComplete pos-rel no_pad ">

            <form class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad CompanyName">
                <label class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad" for="Activity" class="label-form">Activity group
                </label>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad d-flex">
                    <div class="flex-grow-1">
                        <app-auto-complete-select [requiredField]="false" [source]="wiproContactArray" (content)="wiproContact($event)" [dataSource]="'Activity'" [labelName]="'Activity'"
                            [Placeholder]="'Search'" [IsSpecialBtn]=false [IsinitialsView]=true [showSelected]=false [IsSearchDatabase]=false>
                        </app-auto-complete-select>
                    </div>
                </div>
            </form>
        </div>
        <!-- Activity group autocomplete ends here-->

        <!-- Select DROPDOWN STARTS -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-20 float-left no_pad plb-60-20">
            <label for="meetingName" class="w-100 label-form">Meeting name</label>
            <div class="customized-select">
                <span class="caret color-azure"></span>
                <select id="meetingName" [(ngModel)]="meetingname" (change)="selectname(meetingname)" role="listbox" required>
                    <option value="meeting">Select</option>
                    <option value="Meeting name 1">Meeting name 1</option>
                    <option value="Meeting name 2">Meeting name 2</option>
                    <option value="Meeting name 3">Meeting name 3</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-12 float-left no_pad ">
        <button aria-label="save" class="col-12 float-left btndef-none no_pad confrm-btn" mat-dialog-close>Save</button>
    </div>

</div>
