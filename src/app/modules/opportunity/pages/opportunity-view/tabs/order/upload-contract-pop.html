<div class="col-12 float-left  no_pad popup-container newchildconvo  upload-contract">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt margin-btm0" mat-dialog-title>Upload contract</span>
            <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close"
                mat-dialog-close></button>
        </div>
        <div class="col-12 float-left border-bottom-grey "></div>

        <div class="col-12 float-left no_pad mt15">
            <div class="col-6 col-sm-6 col-md-7 col-lg-7 col-xl-7 customized-input float-left no_pad mob-pr-5">

                <div class="pos-rel w-100 float-left no_pad">
                    <label for="meetingSubjectId" class="w-100 label-form">Title<span class="required"> *
                        </span></label>
                    <input autocomplete="off" [appAlphaNumeric] = "'text'"  type="text" [(ngModel)] = "UploadContract.ContractTitle" class="border-gray w-100 agenda-txt" name='meetingSubject'
                        placeholder="Enter title">

                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-5 col-lg-5 col-xl-5 float-left mobile-no_pad mob-pl-5">
                <label for="meetingSubjectId" class="w-100 label-form">Attach document<span class="required"> *
                    </span></label>
                <label for="attach" class=" primary-button attach-btn align-items-center float-left upld-doc but-upload">
                    <span class="mdi mdi-attachment attach-icon pb5"> </span> Upload document </label>

                <input type="file" name="uploadfiles" id="attach" class="input-type-file" multiple  (change)="saveFileTOBlob($event)">
            </div>
        </div>
        <div class="col-12 float-left no_pad mt10 text-contract">Document upload will be visible on click of submit
        </div>
        <div class="col-12 float-left no_pad mt10">
            <label for="Notesid" class="w-100 label-form">Notes</label>
            <textarea id="Notesid" [appAlphaNumeric] = "'text'"  [(ngModel)] = "UploadContract.ContractNotes" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left"
                placeholder="Enter your comment"></textarea>
        </div>
        <div class="col-12 float-left border-bottom-grey mt10"></div>

        <div class="col-12 float-left no_pad mt10">

            <span class="float-left"><b>Note:</b>Please ensure you are uploading the correct document.The
                uploaded document can be removed only first time after upload and post that once approval raise it
                cannot be removed as document is mandatory for order approval process. </span>
        </div>

    </div>

    <div class="col-12 float-left no_pad mt30">
        <button aria-label="Cancel" class="col-6 float-left no_pad cancel-btn" mat-dialog-close>Cancel</button>
        <button aria-label="Submit" class="col-6 float-left btndef-none no_pad confrm-btn mr0"  (click)="saveAttachments()" (keypress)="saveAttachments()" >Submit</button>
    </div>

</div>
