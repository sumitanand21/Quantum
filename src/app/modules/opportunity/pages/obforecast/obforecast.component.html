<div>
    <ng-container *ngIf="isLoading">
                          <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
                                <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                                    <div class="loaderContainer">
                                        <div class="loader"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
    <div class="top-header top-head-index" [ngClass]="dataService.header?'navbar-sticky-top':'navbar-fixed-top'">
      <app-nav></app-nav>
      <div class="float-left col-12 header-action-tab opportunityPage new-container">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad">
          <div class="col-12 col-sm-7 col-md-7 col-lg-5 col-xl-5 float-left no_pad">
            <button class="mdi mdi-keyboard-backspace cursor-pointer float-left back-buttonbg" (click)="goBack()" role="button" tabindex="0" aria-label="go back" (keypress)="goBack()"></button>
            <h1 class="heading-level-one heading-custom">OB forcast</h1>
            <span class="brudcrumbs">Opportunities</span>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 float-right no_pad mrg-top20 save-cancel-responsive web-action-button">
              <button (click)="openInitiateStaffing()" class="save-responsive-btn web-button button-wd50 primary-button borderless btn-block h-40 std float-right wd100"><span class="mdi mdi-clipboard-account" ></span>
                Initiate staffing</button>
            </div>
        </div>
      </div>
    </div>
    
    <div clas="col-12 float-left no_pad ">
      <div
        class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left pos-abs no_pad bg-mid_night h-390 new-container">
      </div>
      <div class="col-12 float-left padng-30 mar_top_100">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                <div class="parent-container">
                    <app-single-table
                    [TableName]="'OBforecast'"
                    [TableCollection]="OBforecastTable" 
                    [IsActionFixed]= true 
                    [IsFreezedColumn]= true 
                    [IscheckBoxRequired]= true 
                    [IsOBforecast]=true
                    [IsCustomizeTable] = true
                    [totalTableCount]="tableTotalCount"
                    [serviceSearch]=true>
                  </app-single-table>
      
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="float-left col-12 mobile-buttons bg-azure ">   
            <button class="primary-button borderless" >
                    <span class=" pr5 w-100 float-left"></span>
                  </button>
        <button class="primary-button borderless" (click)="openInitiateStaffing()">
            <span class="mdi mdi-comment-plus-outline pr5 w-100 float-left"></span>Initiate staffing
        </button>
        <button class="primary-button borderless" >
                <span class=" pr5 w-100 float-left"></span>
              </button>
    </div>
    
    </div>
