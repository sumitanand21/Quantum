<div class="col-12 float-left no_pad popup-container popup-container-opportunity">

    <div class="col-12 float-left container-dialog">
        <div class="col-12 float-left  no_pad popup-hd1">
            <span class="col-11 float-left no_pad popup-hd-txt colsize" mat-dialog-title>Feedback
            </span>
            <button class="col-1 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn" aria-label="close" mat-dialog-close
                (click)="onNoClick()"></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 float-left no_pad mt20">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad">
                <div class="col-12 float-left no_pad">
                    <label class="float-left w-100 label-form">Provide your valuable feedback
                    </label>
                    <textarea required class="txt-area" maxlength="500" rows="6" placeholder="Enter comments"></textarea>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad plb-60-10 mrnbot-10 mt20">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad label-form margin-btm10" id="key">We have already captured a screenshot of the page, do you want to attach it with your feedback
                </div>
                <mat-radio-group class="float-left mt5 radio-fontfamly mar-btm25" aria-labelledby="key">
                    <mat-radio-button value="Yes" class="pr30 label-form-blue">Yes</mat-radio-button>
                    <mat-radio-button value="No" class="label-form-blue">No
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 float-left mt20 no_pad">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad">
                <div class="col-12 float-left no_pad">
                    <label class="float-left w-100 label-form screenshot">Screenshot
                    </label>
                    <!-- <textarea required class="txt-area" maxlength="500" rows="6" cols="51" placeholder="Enter comments"></textarea> -->
                    <div class="col-3 col-lg-3 col-md-3 col-sm-6 col-xs-6 P-0 pull-left">
                        <label class="uploader" ondragover="return false;" [class.loaded]="loaded" [style.outlineColor]="dragging ? activeColor : baseColor"
                            (dragenter)="handleDragEnter()" (dragleave)="handleDragLeave()" (drop)="handleDrop($event)">

                            <i class="icon icon-upload" [style.color]="dragging 
                                    ? ((imageSrc.length > 0) ? overlayColor : activeColor)
                                    : ((imageSrc.length > 0) ? overlayColor : baseColor)"></i>

                            <img [src]="imageSrc" (load)="handleImageLoad()" [class.loaded]="imageLoaded" />
                            <input type="file" name="file" accept="image/*" (change)="handleInputChange($event)">

                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 float-left no_pad margin-top-20">
        <button aria-label="Submit" class="col-12 float-left btndef-none no_pad confrm-btn" mat-dialog-close (click)="onNoClick()"
            (keypress)="onNoClick()">Submit</button>
    </div>
</div>
