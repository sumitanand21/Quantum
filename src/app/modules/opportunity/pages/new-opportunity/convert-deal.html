<div class="col-12 float-left no_pad popup-container popup-container-opportunity">

    <div class="col-12 float-left container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left no_pad popup-hd-txt" mat-dialog-title>Convert to normal opportunity?
            </span>
            <button class="col-1 float-left  no_pad btndef-none mdi mdi-window-close font-20 close-icn" aria-label="close"  (click)="onNoClick(false)"></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>
        <div class="col-12 float-left no_pad">
            <span class="col-12 float-left  no_pad margin-top-20 add-cont col-gray">TCV ({{data.currency}})</span>
            <span class="col-12 float-left  no_pad mtb-5 txt-black mbot-20">{{tcvValue}}</span>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>
        <div class="col-12 float-left no_pad">
            <span class="col-12 float-left  no_pad margin-top-20 mbot-20 add-cont">You have entered TCV more than 50K USD. This opportunity will be converted from simple to normal.          </span>
        </div>
    </div>
    <div class="col-12 float-left no_pad">
        <button aria-label="Discard" class="col-6 float-left btndef-none no_pad discard-btn" (keypress)="onNoClick(false)" (click)="onNoClick(false)"
            >No</button>
       <button aria-label="Save" class="col-6 float-left btndef-none no_pad confrm-btn mt15" (keypress)="onNoClick(true)" (click)="onNoClick(true)">Yes</button>
    </div>
</div>
