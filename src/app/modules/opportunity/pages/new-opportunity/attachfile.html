<div class="col-12 col-lg-12 noPad upload_popup_container attachfile-div">
  <div class="col-12 col-lg-12 noPad upload_div1">
    <span class="col-11 col-lg-11 float-left noPad Upload-Documents">Upload Documents</span>
    <button mat-dialog-close class="col-1 col-lg-1 float-left noPad btn-none mdi mdi-close close-icn" aria-label="close"></button>
  </div>
  <div class="col-12 col-lg 12 noPad hero is-fullheight upload_container">
    <div class="hero-body">
      <div class="">
        <div class="columns is-multiline">
          <div class="column is-6 is-offset-3">
            <div class="upload-box">

              <div class="col-12 noPad upload-box-content">
                <div class="drop-container" ngFileDrop [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
                  <span class="float-left col-12 noPad file_img">
                    <img src="assets/images/profiles.svg" />
                  </span>
                  <span class="float-left col-12 noPad drag_txt">
                    Drag your files here or
                    <label class="upload-button drag_txt">
                      <input type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple> select a file from your computer
                    </label>

                  </span>
                </div>
                <div class="col-12 uploding_div">
                  <div class="upload-item" *ngFor="let f of service.filesList; let i = index;">
                    <div class="col-12 col-lg-12 noPad upload_card">
                      <span class="float-left extension ellipses">{{f.sub}} </span>
                      <div class="float-left col-10 upload-item-content pr-0">
                        <div class="float-right top ml-35" (click)="deleteUploadedFile(i)">
                          <button class="noPad btn-none mdi mdi-close close_icn1"></button>
                        </div>
                        <div class="filename">
                          <i class="ionicon ion-ios-copy"></i>
                          <span class="cntnt_name">{{ f.name }}</span>
                        </div>
                        <div class="progress-content">
                          <div class="progress">
                            <span class="bar" [style.width]="f?.progress?.data?.percentage + '%'"></span>
                          </div>
                        </div>
                        <div class="progress-text-content">
                          <span class="progress-text">
                            <span>{{ f.progress?.data?.percentage }}% |</span>
                            <span *ngIf="f.progress?.data?.percentage !== 100">Uploading...</span>
                            <span class="grn_clr" *ngIf="f.progress?.data?.percentage === 100">Uploaded</span>
                          </span>

                        </div>
                      </div>
                    </div>


                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
