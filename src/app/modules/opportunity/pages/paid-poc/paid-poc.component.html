<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left pos-abs no_pad bg-mid_night h-360">
</div>
<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad opportunity-landing-container ">

  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left pad-30 top-24">

    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left  no_pad">

      <div class="col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5 float-left no_pad">
        <h1 class="float-left heading-level-one">
          <span class="mdi mdi-arrow-left cp mr10" (click)="service.goBack()"></span>Select order for Paid POC</h1>
        <span class="convo-tag">Opportunity/ Paid POC</span>
      </div>




    </div>
    <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad mt40">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
          <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
              <h2 class="col-12 float-left heading-level-two color-white padng-30 no_pad padding-left0 ">25 orders</h2>
  
  
  
  
              <div class="parent-container" *ngIf="renewal.length>0">
                  <app-single-table 
                  (detectActionValue)="performTableChildAction($event)" 
                  [TableName]="'renewal'"
                  [TableCollection]="renewal" 
                  [IscheckBoxRequired]= true 
                  [IsActionFixed]= false 
                  [IsFreezedColumn]= true 
                  [IsCustomizeTable] = true

                  [paginationPageNumber]="paginationPageNo"
                  [totalTableCount]="tableTotalCount"
  
                  > </app-single-table>
              </div>
  
  
          </div>
      </div>
  
    
  </div>

    <router-outlet></router-outlet>


  </div>
