<div class="col-12 float-left  no_pad popup-container newchildconvo ">

  <div class="col-12 float-left  container-dialog">
    <div class="col-12 float-left  no_pad popup-hd">
      <span class="col-10 float-left  no_pad popup-hd-txt margin-btm0" mat-dialog-title>
        Are you sure you want to submit?
      </span>
      <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close"
        mat-dialog-close></button>
    </div>
    <div class="col-12 float-left border-bottom-grey "></div>

    <div class="float-left convo-name-title desc-color mt20">
      The order will be converted from {{data.currentOrderType}} to {{data.newOrderType}}.
      If you are sure, Press OK else cancel.
    </div>


  </div>

  <div class="col-12 float-left no_pad mt30">
    <button aria-label="Cancel" class="col-6 float-left no_pad cancel-btn" [mat-dialog-close]="'NO'">Cancel</button>
    <button aria-label="ok" class="col-6 float-left btndef-none no_pad confrm-btn mr0"
      [mat-dialog-close]="'YES'">OK</button>
  </div>

</div>
