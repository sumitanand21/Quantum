<div class="col-12 no_pad float-left top-head-index">
 <ng-container *ngIf="isLoading">
                    <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
                            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                                <div class="loaderContainer">
                                    <div class="loader"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
  <div class="float-left col-12 header-action-tab opportunityPage new-container">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad float-left no_pad">

        <!-- <span class="mdi mdi-keyboard-backspace cursor-pointer float-left" (click)="goBack()"></span> -->
        <h1 class="heading-level-one heading-custom no_pad float-left">Search POA holders</h1>
        <!-- <span class="brudcrumbs">Opportunities</span> -->

        <button aria-label="close"
          class="close-icn mr10 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn cancel-icn mat-dialog-close"
          (click)="onNoClick()"></button>

      </div>
      <div class="float-right col-6 col-md-6 col-lg-6 no_pad "></div>
    </div>
  </div>
</div>

<div class="overflowScroll col-12 no_pad float-left">
  <div clas="col-12 float-left ">
    <!-- <div
          class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad  h-285 new-container">
        </div> -->
    <!-- code goes here -->
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left  pad-30">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left pad5">

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left card mb20 ipmoreoption">

          <!-- alliance_projection Accordian Starts-->
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad pad_t0 mt10 card-heading">
            <div class="col-12 no_pad float-left mb15">
              <span class="card-title pad-top-8">Search</span>
              <span class="pad-top-8 float-right enabledtext" (click)="clearFilter()">Clear filter</span>
            </div>

            <div class="col-12 float-left border-bottom-grey"></div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad float-left mt10">

              <!-- Select DROPDOWN BA STARTS here-->
              <!-- <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 float-left plb-60-20">
                <label for="select1" class="w-100 label-form">BU </label>
                <div class="customized-select">
                  <span class="caret color-azure"></span>
                  <select  role="listbox" [(ngModel)]="searchPOAholder.BU">
                      <option  value="">All</option>
                    <option *ngFor="let bu of buDropdown" [value]="bu">{{ bu }}</option>
                  </select>
                </div>
              </div> -->

              <!--BU-->
              <div
                class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 float-left plb-60-20 mt-20-mob web-select-box h100">
                <label for="BU" class="w-100 label-form">BU</label>
                <mat-form-field class="col-12 no_pad float-left">
                  <mat-select disableOptionCentering panelClass="Select-panel-class" [(ngModel)]="searchPOAholder.BU"
                    class="select-focus mat-select {{service.getSelectedClass(searchPOAholder.BU)}}"
                    name="Contractingcountry" id="Contractingcountry" role="listbox">
                    <mat-option value="" selected hidden>All</mat-option>
                    <mat-option *ngFor="let bu of buDropdown" [value]="bu" [hidden]="bu === 'All'">{{ bu }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <!--mob BU-->
              <div class="col-12 col-sm-12  plb-60-20 mobile-select-box">
                <label class="col-12 col-sm-12 float-left no_pad" for="BU_Mob"
                  class="label-form">BU</label>
                <div class="customized-select">
                  <span class="caret color-azure"></span>
                  <select id="Contractingcountry" role="listbox" aria-required="true" name="Contractingcountry" [(ngModel)]="searchPOAholder.CompanyCode" >
                    <option value="">All</option>
                    <option [value]="bu" *ngFor="let bu of buDropdown">{{ bu }}</option>
                  </select>
                </div>
              </div>
              <!--end mob bu-->
              <!--End BU-->

                <!--Company code-->
              <div
                class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 float-left plb-60-20 mt-20-mob web-select-box h100">
                <label for="Companycode" class="w-100 label-form">Company code </label>
                <mat-form-field class="col-12 no_pad float-left">
                  <mat-select disableOptionCentering panelClass="Select-panel-class"
                    [(ngModel)]="searchPOAholder.CompanyCode"
                    class="select-focus mat-select {{service.getSelectedClass(searchPOAholder.CompanyCode)}}"
                    name="Contractingcountry" id="Contractingcountry" role="listbox">
                    <mat-option value="" selected hidden>All</mat-option>
                    <mat-option *ngFor="let code of companyCode" [value]="code">{{ code }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <!--mob Company code-->
              <div class="col-12 col-sm-12  plb-60-20 mobile-select-box">
                <label class="col-12 col-sm-12 float-left no_pad" for="Company_code"
                  class="label-form">Company code</label>
                <div class="customized-select">
                  <span class="caret color-azure"></span>
                  <select role="listbox" aria-required="true" name="Contractingcountry" id="Contractingcountry" [(ngModel)]="searchPOAholder.Category">
                    <option value="">All</option>
                    <option [value]="code" *ngFor="let code of companyCode">{{ code }}</option>
                  </select>
                </div>
              </div>
              <!--end mob compny code-->
              <!--Company code-->

              <!--Category-->
              <div
                class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 float-left plb-60-20 mt-20-mob web-select-box h100">
                <label for="Category" class="w-100 label-form">Category </label>
                <mat-form-field class="col-12 no_pad float-left">
                  <mat-select disableOptionCentering panelClass="Select-panel-class"
                    [(ngModel)]="searchPOAholder.Category"
                    class="select-focus mat-select {{service.getSelectedClass(searchPOAholder.Category)}}"
                    name="Contractingcountry" id="Contractingcountry" role="listbox">
                    <mat-option value="" selected hidden>All</mat-option>
                    <mat-option *ngFor="let cat of category" [value]="cat">{{ cat }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

               <!--mob Category-->
               <div class="col-12 col-sm-12  plb-60-20 mobile-select-box">
                <label class="col-12 col-sm-12 float-left no_pad" for="Category"
                  class="label-form">Category</label>
                <div class="customized-select">
                  <span class="caret color-azure"></span>
                  <select role="listbox" aria-required="true" name="Contractingcountry" id="Contractingcountry" [(ngModel)]="searchPOAholder.Location">
                    <option value="">All</option>
                    <option [value]="cat" *ngFor="let cat of category">{{ cat }}</option>
                  </select>
                </div>
              </div>
              <!--end mob Category-->
              <!--end Category-->

              <!-- location matdrop down starts from here.. -->
              <div
                class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 float-left plb-60-20 mt-20-mob web-select-box h100">
                <label for="Location" class="w-100 label-form">Location </label>
                <mat-form-field class="col-12 no_pad float-left">
                  <mat-select disableOptionCentering panelClass="Select-panel-class"
                    [(ngModel)]="searchPOAholder.Location"
                    class="select-focus mat-select {{service.getSelectedClass(searchPOAholder.Location)}}"
                    name="Contractingcountry" id="Contractingcountry" role="listbox">
                    <mat-option value="" selected hidden>All</mat-option>
                    <mat-option *ngFor="let loc of location" [value]="loc">{{ loc }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <!--mob Location-->
              <div class="col-12 col-sm-12  plb-5-5 mobile-select-box">
                <label class="col-12 col-sm-12 float-left no_pad" for="Location"
                  class="label-form">Location</label>
                <div class="customized-select">
                  <span class="caret color-azure"></span>
                  <select role="listbox" aria-required="true" name="Contractingcountry" id="Contractingcountry" [(ngModel)]="searchPOAholder.Location">
                    <option value="">All</option>
                    <option [value]="loc" *ngFor="let loc of location">{{ loc }}</option>
                  </select>
                </div>
              </div>
              <!--end mob Location-->
              <!-- location matdrop down ends here.. -->


            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 float-left no_pad mt10">
              <div class="float-left disp-flex web-button contact-details-action-btn">
                <button aria-label="search" class="primary-button btn-block h-40 std mr10" (click)="filterPOADataSearch($event)">Search</button>
              </div>
            </div>

          </div>
          <!-- alliance_projection Accordian Ends-->
        </div>
      </div>
    </div>
  </div>

  <!-- default login starts here -->
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left tag-container">
    <span class="search-parameters color-blk">POA holders
      ({{poaHoldersTabLength }})</span>
    <div class="parent-container mt10" *ngIf="SearchpoaTable.length>0">
      <app-single-table (detectPageChangeData)="getNewTableDataValues($event)" (detectActionValue)="performTableChildAction($event)"  [TableName]='tableName' [TableCollection]="SearchpoaTable" [IscheckBoxRequired]=false
   [initialSearchText] ='searchText'   [IsActionFixed]='IsActionFixed'  [IsFreezedColumn]=true [IsCustomizeTable]=true [IsAssignAcOrder]=true
        [IsShare]=false [IsTabRequired]=false [paginationPageNumber]="paginationPageNo" [serviceSearch]=true 
        [bgParentColor]="'bgWhiteContainer'" [totalTableCount]="poaHoldersTabLength" [IsTabList]="tabList"
       > </app-single-table>
    </div>
  </div>
  <!-- default login ends here -->
</div>
