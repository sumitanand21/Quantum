<div>
<ng-container *ngIf="isLoading">
                      <div class="col-12 float-left complex_table unqualified-padding pt0 no_pad">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
                            <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
                                <div class="loaderContainer">
                                    <div class="loader"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
<div class="top-header top-head-index" [ngClass]="dataService.header?'navbar-sticky-top':'navbar-fixed-top'">
  <app-nav></app-nav>
  <div class="float-left col-12 header-action-tab opportunityPage new-container">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad">
      <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 float-left no_pad">

        <button class="mdi mdi-keyboard-backspace cursor-pointer float-left back-buttonbg no_pad" (click)="goBack()" role="button" tabindex="0" aria-label="go back" (keypress)="goBack()"></button>
        <h1 class="heading-level-one heading-custom">Commitment register</h1>
        <span class="brudcrumbs">Opportunities > {{oppName}}</span>
      </div>
        <div class="col-6  float-right no_pad mrg-top20 save-cancel-responsive web-action-button">
        <button class="save-responsive-btn button-wd50 primary-button borderless btn-block h-40 std w-90 float-right " (click)="addNewRegister()"><span class="mdi mdi-plus" ></span>
           Add</button>
      </div>
      
    </div>
  </div>
</div>

<div clas="col-12 float-left no_pad ">
  <div
    class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left pos-abs no_pad bg-mid_night new-container h-290">
  </div>
  <div class="col-12 float-left padng-30 mar_top_100">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad leads-archived-landing">
        <div class="col-lg-12 col-sm-12 col-md-12 col-12 no_pad">
            <div class="parent-container " *ngIf="CommitmentRegisterTable.length > 0">
            <h2 class="col-6 float-left heading-level-two color-white padng-30 no_pad padding-left0 padt-0 " [ngClass]="exportFlag?'pb0 mtn25':''">Registers ({{tableTotalCount}})</h2>
            <div class="col-6 float-left no_pad">
                <!--<button class="primary_white float-right ml10"  (click)="downloadCSV()" matTooltip="Export to CSV"><span class="mdi mdi-download"></span>
                </button>-->
            </div>
            <div class="parent-container" *ngIf="CommitmentRegisterTable.length > 0">
                <app-single-table
                (detectActionValue)="performTableChildAction($event)" 
                (detectPageChangeData)="getNewTableData($event)"
                [TableName]="'CommitmentRegister'"
                [TableCollection]="CommitmentRegisterTable" 
                [IsActionFixed]= true 
                [IsFreezedColumn]= true 
                [IsDeleteCal] = true                
               [IsDownload]=exportFlag
                [IsEdit] = true
                [IsCustomizeTable] = true
                [IsTabList] = "tabList"
                (selectedValue)="appendConversation($event)"
                [TabValueSelected]="selectedTabValue"
                [totalTableCount]="tableTotalCount"
                [serviceSearch]=true
                [paginationPageNumber]="ManagementLogTableRequestBody"
                [filterConfigData]="filterConfigData">
              </app-single-table>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
