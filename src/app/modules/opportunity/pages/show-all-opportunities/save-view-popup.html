<div class="col-12 float-left no_pad popup-container popup-container-opportunity">

    <div class="col-12 float-left container-dialog">
        <div class="col-12 float-left no_pad popup-hd">
            <span class="col-11 float-left no_pad popup-hd-txt" mat-dialog-title>Save view</span>
            <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close"
                mat-dialog-close></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 float-left no_pad mt-20">

            <mat-radio-group>
                <section>
                    <mat-radio-button class="radio-option" value="current">Save current view</mat-radio-button>
                </section>
                <section class="mt-15">
                    <mat-radio-button class="radio-option" value="new" checked="true">Save as new view</mat-radio-button>
                </section>
            </mat-radio-group>

        </div>

        <div class="col-12 float-left no_pad mt-15">

            <label for="newViewName" class="view-name-label w-100"> New view name </label>
            <input id="newViewName" type="text" value="Wipro mobility services" class="input-label w-100 pad-10-14" disabled >

        </div>

        <div class="col-12 float-left border-bottom-grey mt-30"></div>

        <span class="col-12 float-left no_pad details-txt"> This opportunity list will be saved in More views. </span>

    </div>


    <div class="col-12 float-left no_pad">
        <button aria-label="Save" class="col-12 float-left btndef-none no_pad confrm-btn mt-0"
            mat-dialog-close>Save</button>
    </div>
</div>
