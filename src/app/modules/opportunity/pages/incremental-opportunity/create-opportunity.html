<div class="col-12 float-left  no_pad popup-container popup-container-opportunity">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Opportunity created</span>
            <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close close-icn discard-close-btn" aria-label="close" mat-dialog-close
               ></button>
        </div> 


        <div class="col-12 float-left border-bottom-grey"></div>
    
        <div class="col-12 float-left  no_pad">
            <span class="col-12 float-left  no_pad mtb-5 add-cont mb20">Incremental opportunity {{data.oppNumber}}
                created successfully.</span>
        </div>
    </div>

    <div class="col-12 float-left no_pad ">
        <button aria-label="ADD" class="col-12 float-left btndef-none no_pad confrm-btn" (click)="redirect()" >OK</button>
    </div>

</div>
