<div class="col-12 float-left no_pad popup-container popup-container-opportunity successpopup">

  <div class="col-12 float-left container-dialog servicemoreoption no_pad tcvpopup">
        
      <div class="col-12 float-left padLR-25">
        <div class="col-12 float-left popup-hd">
          <span class="col-10 float-left popup-hd-txt no_pad search-db-hd-txt" mat-dialog-title>Success</span>
          <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn" aria-label="close"
              mat-dialog-close></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>
        <div class="col-12 no_pad mt-10 float-left">
          <span class="col-12 no_pad float-left mt20">
              Opportunity type converted successfully, please use the new opportunity number for further transactions.</span>
       </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad mt30"> 
            
        <!-- Table starts here -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad float-left">
             <table class="float-left col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad table table-borderless">
               <thead class="float-left col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad">
                 <tr class="float-left col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad padL-13">
                   <th class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 float-left ellipses"></th>
                   <th class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 float-left ellipses">Old</th>
                   <th class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 float-left ellipses">New</th>
                 </tr>
               </thead>
               <tbody>
                 <tr class="float-left col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no_pad padL-13" *ngFor="let data of summary_data">
                   <td class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 float-left ellipses text-colr" title="{{data.data1}}"> {{data.data1}}  </td>       
                   <td class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 float-left ellipses font-text" title="{{data.change}}"> {{data.change}}   </td>
                   <td class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 float-left ellipses font-text pr-80" title="{{data.tcvchange}}"> {{data.tcvchange}}   </td>
                 </tr>
               </tbody>
             </table>
           </div>
           <!-- Table ends here -->

      </div> 

      <div class="col-12 float-left no_pad ipmoreoption">
          <button aria-label="save buttn" class="col-12 float-left no_pad confrm-btn-save bg-azure-p" mat-dialog-close>OK</button>
      </div>

  </div>
</div>
