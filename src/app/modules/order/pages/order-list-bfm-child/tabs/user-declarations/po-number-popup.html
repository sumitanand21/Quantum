<div class="col-12 float-left no_pad popup-container popup-container-opportunity">

    <div class="col-12 float-left container-dialog">
      <div class="col-12 float-left  no_pad popup-hd">
        <span class="col-11 float-left no_pad popup-hd-txt col-size" mat-dialog-title>PO number
        </span>
        <button class="col-1 float-right no_pad btndef-none mdi mdi-window-close close-icn discard-close-btn"
          aria-label="close" mat-dialog-close ></button>
      </div>
  
      <div class="col-12 float-left border-bottom-grey"></div>
      <div class="col-12 no_pad float-left mt10 po-details">
  
        <div class="col-4 float-left no_pad text-style"> <span class="accordian-title PODetailsHead col-6 no_pad">
            PO details ({{poNumberArray.length}}) </span></div>
        <div class="col-8 float-right no_pad">
         
            <!-- <button class="float-right primary-button h-40 std mr10 save-responsive-btn button-wd50"> Download PO list </button> -->
        </div>
  
      </div>
  
  
      <div class="col-12 float-left no_pad">
  
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad mt10">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad">
  
            <!-- expansion data starts here -->
            <div class="col-12 no_pad float-left btop_withoutpadding">
              <!-- Table starts here -->
              <div class="col-12 float-left no_pad overflowscroll po-details">
                <perfect-scrollbar style="max-height:340px;min-height: 210px;">
                  <table class="table-poNumber table table-borderless">
                    <thead>
                      <tr>
                        <th>PO number</th>  
                        <th>Currency</th>
                        <th>PO value</th>
                        <th>Signed date*</th>
                        <th>Remarks</th>
                      </tr>
                    </thead>
  
                    <tbody>
                     <tr *ngFor="let details of poNumberArray">
                        <td>{{details.Wipro_PONumber}}</td>
                        <td>{{details.POCurrency}}</td>
                        <td>{{details.POValue}}</td>
                        <td>{{details.Wipro_SignedDate}}</td>
                        <td>{{details.Wipro_Remarks}}</td>
                     </tr>
                    </tbody> 
  
                  </table>
                </perfect-scrollbar>
              </div>
              <!-- Table ends here -->
            </div>
  
  
          </div>
          <!-- service lines panel ends here -->
        </div>
  
  
      </div>
    
    </div>
  
  
    <div class="col-12 float-left no_pad">
     
      <button aria-label="Save" class="col-12 float-left btndef-none no_pad confrm-btn mt15"
        mat-dialog-close>Okay</button>
    </div>
  </div>
