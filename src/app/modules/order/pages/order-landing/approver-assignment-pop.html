<div class="col-12 float-left  no_pad popup-container newchildconvo ">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt margin-btm0" mat-dialog-title>Assign approver</span>
            <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close"
                mat-dialog-close></button>
        </div>
        <div class="col-12 float-left border-bottom-grey "></div>
         <!-- Select DROPDOWN STARTS -->
         <div
         class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4  float-left  plb-60-20 mt-20-mob1 mobile-select-box">
         <label class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad" for="selectSBU"
           class="label-form" placeholder="Select SBU"> Select SBU</label>
         <div class="customized-select">
           <span class="caret color-azure"></span>
           <select id="selectSBU" role="listbox"
             aria-required="true"             >
             <option value="" disabled>Select SBU</option>
             <option>SBU 01</option>
             <option>SBU 02</option>
           </select>
         </div>
       </div>

       <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8  float-left  plb-60-20 mt20 web-select-box">
         <label class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad" for="selectSBU"
           class="label-form" placeholder="Select SBU"> Select SBU</label>
         <mat-form-field class="col-12 no_pad float-left">
           <mat-label>Select SBU</mat-label>
           <mat-select disableOptionCentering
             panelClass="Select-panel-class" class="select-focus">
             <mat-option *ngFor="let sbu of sbuDetails" [value]="sbu.value">
                {{sbu.viewValue}}
              </mat-option>
           </mat-select>
         </mat-form-field>
       </div>

       <!--new-->
       <div class="col-12 float-left  no_pad">
           <h2 class="float-left no_pad col-12 all-results-header">All results(12)</h2>
       <table class="col-12 float-left no_pad approver-table">
        <thead>
            <tr>
                <th class="col-5 float-left">Full name</th>
                <th class="col-5 float-left">Email address</th>
                <th class="col-2 float-left"></th>
            </tr>
        </thead>
        <tbody class="float-left col-12 no_pad">
            <perfect-scrollbar style="max-height:240px;min-height: 110px;">
            <tr class="float-left col-12 no_pad" *ngFor="let details of resultsAll">
                <td class="col-5 float-left">{{details.fullname}}</td>
                <td class="col-5 float-left">{{details.emailId}}</td>
                <td class="col-2 float-left">
                    <button class="float-right mr10 mdi mdi-account-plus icon-action"></button>
                </td>
            </tr>
            </perfect-scrollbar>
        </tbody>
       </table>
    </div>
    </div>

    <div class="col-12 float-left no_pad mt10">
            <button aria-label="Cancel" class="col-6 float-left btndef-none no_pad discard-btn" mat-dialog-close>Cancel</button>
        <button aria-label="Assign" class="col-6 float-left btndef-none no_pad confrm-btn mt15" mat-dialog-close>Assign</button>
    </div>

</div>
