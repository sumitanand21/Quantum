<!-- On hold popup starts from here. -->
<div class="col-12 float-left  no_pad popup-container popup-container-opportunity deal-qualify ">
    <div class="col-12 float-left  container-dialog no_pad">
        <div class="col-12 float-left">
            <div class="col-12 float-left mb10 no_pad popup-hd">
                <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Are you sure you want to put this
                        order on-hold?</span>
                <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn"
                    aria-label="close" mat-dialog-close></button></div>

            <div class="col-12 float-left border-bottom-grey"></div>
            <div class="col-12 float-left pad-15-12">
                <label for="field1" class="col-12 float-left no_pad w-100 label-text">Order/Amendment ID</label>
                <span id="field1" type="text" class="col-12 float-left no_pad sub-text">{{data?.OrderId}}</span>
            </div>

            <div class="col-7 float-left mt10 no_pad">
                <div class="customized-select">
                    <span class="caret color-azure"></span>
                    <select id="select1" role="listbox" [(ngModel)] = "reasonId" (change) = "changeOnHoldReason($event)">
                        <option value="" disabled>Select reason</option>
                        <option [value]="reason.Value" *ngFor = "let reason of wipro_holdreason" >{{reason.Name}}</option>
                        <!-- <option value="opel">incomplete</option>
                        <option value="audi">yet to complete</option> -->
                    </select>
                </div>
            </div>

            <div class="col-12 float-left btm-10 no_pad mt30">
                <span class="col-12 float-left mbot-5 no_pad hd-val">On-hold reason *</span>
                <textarea class="col-12 float-left rel-top-18 text-area-content1" maxlength="2000" rows="4" cols="40" [appAlphaNumeric] = "'alphanumeric'"
                    placeholder="Enter on-hold reason" [(ngModel)] = "onHoldReason" (ngModelChange)="textAreaEmpty()"></textarea>
            </div>

        </div>

        <div class="col-12 float-left no_pad ">
            <button aria-label="ADD" class="col-6 float-left no_pad cancel-btn1" (click) = "onClose('NO')">No</button>
            <button aria-label="ADD" class="col-6 float-left btndef-none no_pad confrm-btn bg-grey mt15" [ngClass]="bgcolorblue ? 'bg-azure':'bg-grey'" [disabled] ="(onHoldReason && reasonId) ? false : true"  (click) = "onClose('YES')">Yes</button>
        </div>

    </div>

<!-- on hold popup ends here -->
