<div class="col-12 float-left  no_pad popup-container ">
        
            <div class="col-12 float-left  container-dialog">
                <div class="col-12 float-left  no_pad popup-hd">
                    <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Request resource</span>
                    <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close" mat-dialog-close (click)="onNoClick()"></button>
                </div>
        
                <div class="col-12 float-left border-bottom-grey"></div>
        
                <div class="col-12 float-left  no_pad">
                    <span class="col-12 float-left  no_pad margin-top-20 hd-lbl">Role</span>
                    <span class="col-12 float-left  no_pad mtb-5 hd-val">Role 3</span>
                </div>
        
                <div class="col-12 float-left border-bottom-grey"></div>
        
                <div class="col-12 float-left  no_pad">
                    <span class="col-12 float-left  no_pad margin-top-20 hd-lbl note">Note*</span>
                    <textarea required class="txt-area" maxlength="500" rows="6" cols="40"
                    placeholder="Enter skills or knowledge, further detail on time required etc. This information will be included in the resource request email."></textarea>
                </div>
        
                <div class="col-12 float-left border-bottom-grey"></div>
        
                <div class="col-12 float-left  no_pad">
                    <span class="col-12 float-left  no_pad mtb-5 add-cont">This reuqest will be sent to vertical 1.</span>
                </div>
        
            </div>
        
            <div class="col-12 float-left no_pad ">
                <button aria-label="ADD" class="col-12 float-left btndef-none no_pad confrm-btn" mat-dialog-close (keypress)="onNoClick()"
                    (click)="onsubmit(data)">Send request</button>
            </div>
        
        </div>
