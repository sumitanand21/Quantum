<div class="col-12 float-left  no_pad popup-container  popup-container-opportunity suspendPop">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left font-24 no_pad popup-hd-txt" mat-dialog-title>Do you want to modify estimated
                closure date?</span>
            <button class="col-2 float-left no_pad btndef-none mdi mdi-window-close close-icn cp" aria-label="close"
                (click)='closeIcon()'></button>
        </div>
        <div class="col-12 float-left border-bottom-grey "></div>
        <div class="col-12 float-left pad-20-pop">
            <div class="convo-name-title">Opportunity name</div>
            <div class="convo-name mt5 text_transfor_caps">{{opportunityName}}</div>
        </div>
        <div class="col-12 float-left no_pad">
            <div class="convo-name-title">Current estimated closure date</div>
            <div class="convo-name mt5 text_transfor_caps">{{Estclosuredate}}</div>
        </div>
        <!--datepicker starts-->
        <div class="col-12  float-left  pad-20-pop ">
            <label class="col-12 mb-0 float-left no_pad" for="calStart">New estimated closure date *</label>
            <div class=" col-12  float-left no_pad pos-rel">
                <div class="col-12  float-left no_pad cal_brdr">
                    <div class="col-12  float-left no_pad cust_calan">
                        <input class="col-12  float-left " id="calStart" [matDatepicker]="picker5" [min]="startDate"
                            [(ngModel)]="dateVal" title="{{dateVal | date:'dd-MMM-yyyy' }}" placeholder=""
                            (click)="picker5.open()" (keypress)="picker5.open()" readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker5" tabindex="0" aria-label="calender"
                            (click)="picker5.open()" (keypress)="picker5.open()">
                            <span class="mdi mdi-calendar-blank float-right no_pad" matDatepickerToggleIcon></span>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker5></mat-datepicker>
                    </div>
                </div>
            </div>
        </div>
        <!--datepicker ends-->
        <div class="col-12 float-left border-bottom-grey mb10"></div>
        <div class="float-left convo-name">Estimated closure date of this opportunity will be modified.</div>

    </div>
    <div class="col-6 float-left no_pad mt10">
        <button aria-label="NO" class="col-12 float-left no_pad cancel-btn1 mt15" mat-dialog-close>No</button>
    </div>
    <div class="col-6 float-left no_pad mt10">
        <button [ngClass]="(dateVal=='')?'disableAssign':'' " [disabled]="(dateVal=='')" (click)='estimate()'
            aria-label="YES" class="col-12 float-left btndef-none no_pad confrm-btn mt15">Yes</button>
    </div>

</div>
