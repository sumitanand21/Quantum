<div class="col-12 float-left  no_pad popup-container popup-container-opportunity">
        
  <div class="col-12 float-left  container-dialog">
      <div class="col-12 float-left  no_pad popup-hd">
          <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Other competitor</span>
          <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn close-icn" aria-label="close" mat-dialog-close (click)="onCloseClick()"></button>
      </div>

      <div class="col-12 float-left border-bottom-grey"></div>

      <div class="col-12 float-left mb20 no_pad">
          <label class="col-12 float-left  no_pad margin-top-20 hd-val" for="percentage">Other competitor name</label>
          <input name="otherCompetitorName"[(ngModel)]="otherCompetitorName" [appAlphaNumeric] = "'text'" type="text" class="col-12 float-left border-gray w-100" name="percentage" placeholder="Enter"/>
      </div>

  </div>

  <div class="col-12 float-left no_pad ">
      <button aria-label="ADD" class="col-12 float-left btndef-none no_pad confrm-btn"
          (click)="onNoClick()">Add</button>
  </div>

</div>
