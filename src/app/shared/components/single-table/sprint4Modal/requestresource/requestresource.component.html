<div class="col-12 float-left  no_pad popup-container popup-container-opportunity">
        
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Request Resource</span>
            <button class="col-1 float-left no_pad mdi mdi-window-close close-icn borderless" aria-label="close" mat-dialog-close ></button>
        </div>
  
        <div class="col-12 float-left border-bottom-grey"></div>
  
        <div class="col-12 float-left  no_pad">
            <span class="col-12 float-left  no_pad margin-top-20 hd-lbl">Role</span>
            <span class="col-12 float-left  no_pad mtb-5 hd-val">{{roleName}}</span>
        </div>
  
        <div class="col-12 float-left border-bottom-grey"></div>
  
        <div class="col-12 float-left  no_pad margin-top-20 note">
            <span class="float-left hd-lbl ">Note *</span>
              <span class="label-form pl5" *ngIf="textValue.value?.length == 0"> (2000 characters)</span>
                <span class="label-form pl5" *ngIf="textValue.value?.length > 0 && textValue.value?.length < 1999">
                    ({{ 2000 - textValue.value?.length}} characters left)</span>
                <span class="label-form pl5"
                    *ngIf="textValue.value?.length === 1999 || textValue.value?.length === 2000">
                    ({{ 2000 - textValue.value?.length}} character left)</span>
            <textarea #textValue required class="txt-area input-text-popup" maxlength="2000" rows="6" cols="45"
            placeholder="Enter skills or knowledge, further detail on time required etc. This information will be included in the resource request email."
            name = "additionalComments" [(ngModel)] = "data.row.additionalComments" minlength = "20"
             [appAlphaNumeric] = "'alphanumeric'"></textarea>
        </div>
  
        <div class="col-12 float-left border-bottom-grey"></div>
  
        <div class="col-12 float-left  no_pad">
            <span class="col-12 float-left  no_pad mtb-5 add-cont">This request will be sent to {{data?.verticalName.verticalOwnerName}}</span>
        </div>
  
    </div>
  
    <div class="col-12 float-left no_pad ">
        <button aria-label="ADD" class="col-12 float-left btndef-none no_pad confrm-btn" (keypress)="onClose()"
        (click)="onClose()">Send request</button>
    </div>
  
  </div>
