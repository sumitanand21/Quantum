<div class="col-12 float-left  no_pad popup-container popup-container-opportunity">

    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left  no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Adding member</span>
            <button class="col-1 float-left no_pad btndef-none mdi mdi-window-close close-icn mt0" aria-label="close"
                mat-dialog-close></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 float-left  no_pad">
            <span class="col-12 float-left  no_pad mt10 hd-lbl">Role</span>
            <span class="col-12 float-left  no_pad mtb-5 hd-val">{{roleName}}</span> 
        </div>

        <div class="col-12 float-left  no_pad">
            <span class="col-12 float-left  no_pad mt10 hd-lbl">Name</span>
            <span class="col-12 float-left  no_pad mtb-5 hd-val">{{data?.row?.Username?.name}}</span>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 float-left  no_pad">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left no_pad mt20">
                    <label for="record" class="float-left label-form rel-top-18 padding_top_5">
                            Note * </label>
                <span class="label-form pl5" *ngIf="textValue.value?.length == 0"> (2000 characters)</span>
                <span class="label-form pl5" *ngIf="textValue.value?.length > 0 && textValue.value?.length < 1999">
                    ({{ 2000 - textValue.value?.length}} characters left)</span>
                <span class="label-form pl5"
                    *ngIf="textValue.value?.length === 1999 || textValue.value?.length === 2000">
                    ({{ 2000 - textValue.value?.length}} character left)</span>
            </div>
 
            <textarea #textValue id="record" required class="txt-area input-text-popup" maxlength="2000" rows="6" cols="45"
                placeholder="Enter skills or knowledge, further detail on time required etc. This information will be included in the email notification sent to the member."
                name="additionalComments" [(ngModel)]="data.row.additionalComments"  minlength = "20" [appAlphaNumeric] = "'alphanumeric'"></textarea>
 
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <div class="col-12 float-left  no_pad">
            <span class="col-12 float-left  no_pad mtb-5 add-cont">This will add member to this opportunity.</span>
        </div>

    </div>

    <div class="col-12 float-left no_pad ">
        <!-- <button aria-label="ADD" class="col-12 float-left btndef-none no_pad confrm-btn" (keypress)="onClose()"
            (click)="onClose()"
            [disabled]="data.additionalComments == '' || data.additionalComments == null || data.additionalComments == undefined || data.additionalComments.length < 20"
            [ngClass]="(data.additionalComments == '' || data.additionalComments == null || data.additionalComments == undefined) || data.additionalComments.length < 20 ? 'disabledBtn' : ''">Add</button> -->
            <button aria-label="ADD" class="col-12 float-left btndef-none no_pad confrm-btn" (keypress)="onClose()"
            (click)="onClose()"
           >Add</button>
 </div>

</div>
