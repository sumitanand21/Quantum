<div class="col-12 float-left no_pad edit-para-container">
    <div class="col-12 float-left container_dialog">
        <div class="col-12 float-left no_pad popup-hd">
            <span class="col-10 float-left no_pad popup-hd-txt" mat-dialog-title>Linked opportunities</span>
            <button id="btndef-none" class="col-1 no_pad float-right btndef-none mdi mdi-window-close close-icn"
                aria-label="close" mat-dialog-close></button>
        </div>

        <div class="col-12 float-left border-bottom-grey"></div>

        <label for="DD1" class="padding-top-20  Nominations-on conversationName">Activity name</label>
        <div class="col-12 float-left no_pad YY">
            <b class="reimagine">Reimagine Singtel Procurement</b>
        </div>
        <div class="col-12 float-left no_pad  NominationStart-label">

            <div class="col-12 float-left border-bottom-grey"></div>
            <perfect-scrollbar style="height:125px;">
                <div class="col-12 float-left no_pad mt10">
                    <p>{{leadsData.length}} Leads linked</p>
                    <div class="col-12 float-left no_pad">
                        <div class="col-12 float-left no_pad check-padding" *ngFor="let Data of leadsData ">
                            <button class="btndef-none name-inpopup" routerLink="/conversations/childInfo"
                                mat-dialog-close>{{Data}}</button>
                        </div>
                    </div>
                </div>
            </perfect-scrollbar>
        </div>
    </div>
    <div class="col-12 float-left no_pad">
        <button aria-label="SUBMIT" class="col-12 float-left btndef-none no_pad confrm-btn" mat-dialog-close>OK</button>
    </div>
</div>
