<div class="col-12 float-left no_pad popup-container newconvo add-meeting-pop">
    <div class="col-12 float-left no_pad">
        <div class="col-12 float-left  no_pad popup-header">
            <span class="col-9 float-left  no_pad popup-hd-txt mt5 mar-0" mat-dialog-title>Add meeting</span>
            <button class="float-left no_pad btndef-none mdi mdi-window-close close-icn" aria-label="close"
                mat-dialog-close ></button>
        </div>
        <div class="col-12 float-left border-bottom-grey"></div>
        <div class="col-12 float-left  no_pad">
            <div class="col-12 float-left sel-convo-type" > Select type to add a meeting </div>
                <div *ngFor="let item of campaignType">
                <button (click)="sub(item.Id, item)" class="col-12 float-left conversation-btns display_flex cp btn-none"  mat-dialog-close  ><!--[routerLink]="['/conversations/newConversation']"-->
                    <span class="{{item.CssIcon}}"></span>
                        <div class="float-left col-10 no_pad">
                            <span class="new-convo-type  float-left ellipses">{{item.Value}}</span>
                            <span class="help-text w-100 float-left conversation-desc">{{item.Description}}</span>
                        </div>
                </button>
                </div>
            </div>
        </div>
    </div>
