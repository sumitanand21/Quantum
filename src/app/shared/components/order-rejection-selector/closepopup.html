<!-- reject popup starts from here. -->

<div class="col-12 float-left  no_pad popup-container deal-qualify ">

    <div class="col-12 float-left  container-dialog no_pad">
        <div class="col-12 float-left">
            <div class="col-12 float-left  no_pad popup-hd">
                <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Confirm close</span>
                <button class="col-2 float-right no_pad btndef-none mdi mdi-window-close discard-close-btn"
                    aria-label="close" mat-dialog-close></button></div>

            <div class="col-12 float-left border-bottom-grey"></div>
            <div class="col-12 float-left pad-15-12 no_pad mt15">
                <!-- <label for="field1" class="col-12 float-left no_pad w-100 label-text">Order Name</label> -->
                <span id="field1" type="text" class="col-12 float-left no_pad sub-text">Are you sure you want to close this order?</span>
            </div>

        </div>
        <div class="col-12 float-left no_pad ">
            <button aria-label="ADD" class="col-6 float-left no_pad cancel-btn mt15" mat-dialog-close>Cancel</button>
            <button aria-label="ADD" class="col-6 float-left btndef-none no_pad confrm-btn"
                 (click)="onClose()">Confirm</button>
        </div>

    </div>
<!-- Reject popup ends here -->
