<div class="col-12 float-left  no_pad popup-container popup-container-opportunity suspendPop">

        <div class="col-12 float-left  container-dialog">
            <div class="col-12 float-left  no_pad popup-hd">
                <span class="col-10 float-left  no_pad popup-hd-txt" mat-dialog-title>Do you want to suspend this opportunity?</span>
                <button class="col-2 float-left no_pad btndef-none mdi mdi-window-close font-20 cp close-icn" aria-label="close"   (click)='closeIcon()' ></button>
            </div>
            <div class="col-12 float-left border-bottom-grey "></div>
            <div class="col-12 float-left pad-20-pop">
                <div class="convo-name-title">Opportunity name</div>
                <div class="convo-name mt5 text_transfor_caps">{{opportunityName}}</div>
            </div>

            <div class="col-12 float-left border-bottom-grey"></div>
            <!--datepicker starts-->
            <div class="col-12  float-left  pad-20-pop ">
                <label class="col-12  float-left no_pad" for="calStart">Next review date*</label>
                <div class=" col-12  float-left no_pad pos-rel">
                        <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad cal_brdr">
                            <div class="col-12 col-lg-12 col-sm-12 col-md-12 float-left no_pad cust_calan customized-input">
                                <input class="col-12  float-left pb" id="calStart" (click)="picker5.open()" (keypress)="picker5.open()" [matDatepicker]="picker5"
                                [min]="startDate"     [(ngModel)]="dateVal"      title="{{dateVal | date:'dd-MMM-yyyy' }}" placeholder="DD-MMM-YYYY">
                                <mat-datepicker-toggle matSuffix [for]="picker5">
                                    <span class="mdi mdi-calendar-blank float-right no_pad" matDatepickerToggleIcon></span>
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker5></mat-datepicker>
                            </div>
                    </div>
                </div>
            </div>
            <!--datepicker ends-->
            <div class="convo-name" id="suspend" >Suspend remarks*</div>
            <textarea maxlength="2000"   [appAlphaNumeric] = "'alphanumeric'"  [(ngModel)]="suspendRemarks"  class="col-12 float-left mt10 pop-area" aria-labellledby="suspend" placeholder="Write your remarks here"></textarea>
            <div class="col-12 float-left border-bottom-grey mb20 mt20"></div>
            <div class="float-left convo-name">This opportunity will be suspended.</div>
    
    
        </div>
        <div class="col-6 float-left no_pad mt10">
            <button (click)='closeIcon()' aria-label="NO" class="col-12 float-left no_pad cancel-btn1 mt15">No</button>
        </div>
        <div class="col-6 float-left no_pad mt10">
 
 <!--dateVal=='' ||-->
 <!--(/^ *$/.test(suspendRemarks))-->
            <button  [ngClass] = "getValidate() ?'disableAssign':''"   [disabled]="getValidate()"  (click)='saveSuspend()' aria-label="YES" class="col-12 float-left btndef-none no_pad confrm-btn mt15">Yes</button>
        </div>
    
    </div>
