<div class="col-12 float-left  no_pad popup-container ">
    <div class="col-12 float-left  container-dialog">
        <div class="col-12 float-left mb30 no_pad popup-hd">
            <span class="col-10 float-left  no_pad popup-hd-txt popup-hd-size" mat-dialog-title>Submit the request for a new
             account creation?</span>
            <button class="col-2 float-left no_pad btndef-none mdi mdi-window-close close-icn close_bottom5" aria-label="close"
                mat-dialog-close ></button>
        </div>
         <!-- <div class="col-12 float-left border-bottom-grey1"></div>  -->
         <div class="col-12 no_pad float-left h-40">

        </div> 
    </div>
    <div class="col-12 float-left no_pad">
        <button class="col-6 float-left no_pad cancel-btn1 mt15" (click)="goToAccounts('no')" aria-label="NO" mat-dialog-close>No</button>
        <button aria-label="YES" (click)="goToAccounts('yes')" class="mt15 col-6 float-left btndef-none no_pad confrm-btn" mat-dialog-close
        >Yes</button>
    </div>
</div>
